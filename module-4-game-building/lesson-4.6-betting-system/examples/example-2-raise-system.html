<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2: Raise System - Betting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c5530;
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { color: #2c5530; margin-top: 0; }
        .pot-display {
            font-size: 24px;
            font-weight: bold;
            color: #2c5530;
            text-align: center;
            padding: 15px;
            background: #ffd700;
            border-radius: 10px;
            margin: 20px 0;
        }
        .raise-history {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .raise-entry {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-left: 4px solid #4CAF50;
            border-radius: 3px;
        }
        .raise-controls {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .raise-slider-container {
            margin: 15px 0;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .min-raise-indicator {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #ff9800;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-raise { background: #e91e63; }
        .btn-raise:hover { background: #c2185b; }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .debug {
            font-family: monospace;
            background: #1e1e1e;
            color: #4ec9b0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example 2: Raise System</h1>
        <p>This example demonstrates <strong>raising</strong> with minimum raise calculations.</p>
        <p><strong>Key Rule:</strong> A raise must be at least the size of the previous raise!</p>
        
        <div class="pot-display">
            Pot: $<span id="pot">0</span> | Current Bet: $<span id="currentBet">0</span>
        </div>

        <div class="min-raise-indicator">
            <strong>Minimum Raise:</strong> $<span id="minRaise">20</span>
            <br><small>Total to bet: $<span id="totalToBet">20</span></small>
        </div>

        <div class="raise-controls">
            <h3>Raise Controls</h3>
            <div class="raise-slider-container">
                <label for="raiseSlider">Raise Amount: $<span id="raiseAmount">20</span></label>
                <input type="range" id="raiseSlider" min="20" max="500" value="20" step="10">
            </div>
            <button onclick="performRaise()" class="btn-raise">Raise</button>
            <button onclick="resetDemo()">Reset Demo</button>
        </div>

        <div class="raise-history">
            <h3>Raise History</h3>
            <div id="historyList"></div>
        </div>

        <button onclick="testCase1()">Test Case 1: Standard Raises</button>
        <button onclick="testCase2()">Test Case 2: Min Raise Calculation</button>
        <button onclick="testCase3()">Test Case 3: Invalid Raise</button>
        
        <div id="output" class="output">
            <h3>Actions will appear here...</h3>
        </div>
        
        <div id="debug" class="debug"></div>
    </div>

    <script>
        // Game state
        let gameState = {
            currentBet: 0,
            minRaise: 20,  // Big blind
            pot: 0,
            lastRaiseAmount: 20,
            raiseHistory: [],
            bigBlind: 20
        };

        // Calculate minimum raise
        function calculateMinRaise(state) {
            if (state.currentBet === 0) {
                return state.bigBlind;
            }
            // Minimum raise is the current bet + the size of the last raise
            return state.currentBet + state.lastRaiseAmount;
        }

        // Raise function
        function raise(state, raiseAmount) {
            const minRaise = calculateMinRaise(state);
            
            if (raiseAmount < minRaise) {
                return { 
                    success: false, 
                    error: `Minimum raise is $${minRaise}. You tried to raise to $${raiseAmount}` 
                };
            }
            
            // Calculate how much this raise increases the bet
            const raiseSize = raiseAmount - state.currentBet;
            
            // Update state
            state.pot += raiseAmount;  // Add raise to pot
            const oldBet = state.currentBet;
            state.currentBet = raiseAmount;
            state.lastRaiseAmount = raiseSize;
            
            // Record history
            const historyEntry = {
                oldBet: oldBet,
                newBet: raiseAmount,
                raiseSize: raiseSize,
                nextMinRaise: calculateMinRaise(state)
            };
            state.raiseHistory.push(historyEntry);
            
            console.log(`Raised from $${oldBet} to $${raiseAmount} (raise of $${raiseSize})`);
            console.log(`Next minimum raise: $${historyEntry.nextMinRaise}`);
            
            return { 
                success: true, 
                action: 'raise',
                oldBet: oldBet,
                newBet: raiseAmount,
                raiseSize: raiseSize,
                message: `Raised to $${raiseAmount} (increase of $${raiseSize})`
            };
        }

        // Bet function (initial bet in round)
        function bet(state, amount) {
            if (state.currentBet > 0) {
                return { success: false, error: 'Use raise instead, betting round already started' };
            }
            
            if (amount < state.bigBlind) {
                return { success: false, error: `Minimum bet is $${state.bigBlind}` };
            }
            
            state.currentBet = amount;
            state.pot += amount;
            state.lastRaiseAmount = amount;
            
            state.raiseHistory.push({
                oldBet: 0,
                newBet: amount,
                raiseSize: amount,
                nextMinRaise: calculateMinRaise(state)
            });
            
            console.log(`Initial bet of $${amount}`);
            
            return { 
                success: true, 
                action: 'bet',
                amount: amount,
                message: `Bet $${amount}`
            };
        }

        // UI Functions
        function updateDisplay() {
            document.getElementById('pot').textContent = gameState.pot;
            document.getElementById('currentBet').textContent = gameState.currentBet;
            
            const minRaise = calculateMinRaise(gameState);
            document.getElementById('minRaise').textContent = minRaise;
            document.getElementById('totalToBet').textContent = minRaise;
            
            // Update slider
            const slider = document.getElementById('raiseSlider');
            slider.min = minRaise;
            slider.value = Math.max(minRaise, parseInt(slider.value));
            
            updateRaiseAmount();
            updateHistory();
        }

        function updateRaiseAmount() {
            const slider = document.getElementById('raiseSlider');
            const amount = parseInt(slider.value);
            document.getElementById('raiseAmount').textContent = amount;
        }

        function updateHistory() {
            const historyDiv = document.getElementById('historyList');
            historyDiv.innerHTML = '';
            
            if (gameState.raiseHistory.length === 0) {
                historyDiv.innerHTML = '<p>No bets or raises yet.</p>';
                return;
            }
            
            gameState.raiseHistory.forEach((entry, idx) => {
                const div = document.createElement('div');
                div.className = 'raise-entry';
                div.innerHTML = `
                    <strong>${idx + 1}.</strong> 
                    ${entry.oldBet === 0 ? 'Initial bet' : 'Raise'}: 
                    $${entry.oldBet} → $${entry.newBet} 
                    (increase: $${entry.raiseSize})
                    <br><small>Next min raise: $${entry.nextMinRaise}</small>
                `;
                historyDiv.appendChild(div);
            });
        }

        function logOutput(message, isError = false) {
            const output = document.getElementById('output');
            const color = isError ? '#d32f2f' : '#2c5530';
            output.innerHTML = `<h3 style="color: ${color}">${message}</h3>`;
        }

        // Action handlers
        function performRaise() {
            const slider = document.getElementById('raiseSlider');
            const raiseAmount = parseInt(slider.value);
            
            let result;
            if (gameState.currentBet === 0) {
                result = bet(gameState, raiseAmount);
            } else {
                result = raise(gameState, raiseAmount);
            }
            
            if (result.success) {
                logOutput(`✅ ${result.message}`);
            } else {
                logOutput(`❌ ${result.error}`, true);
            }
            
            updateDisplay();
        }

        function resetDemo() {
            gameState = {
                currentBet: 0,
                minRaise: 20,
                pot: 0,
                lastRaiseAmount: 20,
                raiseHistory: [],
                bigBlind: 20
            };
            
            document.getElementById('raiseSlider').max = 500;
            updateDisplay();
            logOutput('Demo reset! Start with a bet or raise.');
        }

        // Test Cases
        function testCase1() {
            console.log('\n=== Test Case 1: Standard Raises ===');
            resetDemo();
            
            // Initial bet of $50
            bet(gameState, 50);
            console.log('Player 1 bets $50');
            
            // Raise to $100 (min raise was $100 = $50 + $50)
            raise(gameState, 100);
            console.log('Player 2 raises to $100 (raise of $50)');
            
            // Raise to $200 (min raise was $200 = $100 + $100)
            raise(gameState, 200);
            console.log('Player 3 raises to $200 (raise of $100)');
            
            updateDisplay();
            logOutput(`✅ Test Case 1: Three raises completed! Pot: $${gameState.pot}, Current bet: $${gameState.currentBet}`);
        }

        function testCase2() {
            console.log('\n=== Test Case 2: Minimum Raise Calculation ===');
            resetDemo();
            
            // Initial bet $20
            bet(gameState, 20);
            const minAfterBet = calculateMinRaise(gameState);
            console.log(`After $20 bet, min raise is $${minAfterBet} (must be $40)`);
            
            // Raise to $60 (raise of $40)
            raise(gameState, 60);
            const minAfterRaise = calculateMinRaise(gameState);
            console.log(`After raise to $60, min raise is $${minAfterRaise} (must be $100)`);
            
            updateDisplay();
            logOutput(`✅ Test Case 2: Min raise correctly calculated! Current: $${gameState.currentBet}, Next min: $${minAfterRaise}`);
        }

        function testCase3() {
            console.log('\n=== Test Case 3: Invalid Raise (Too Small) ===');
            resetDemo();
            
            // Initial bet $50
            bet(gameState, 50);
            const minRaise = calculateMinRaise(gameState);
            
            // Try to raise to $75 (only $25 increase, should be $50)
            const result = raise(gameState, 75);
            
            updateDisplay();
            if (!result.success) {
                logOutput(`✅ Test Case 3: Correctly rejected small raise! Error: ${result.error}`);
                console.log('Result: Raise correctly rejected - ' + result.error);
            }
        }

        // Event listeners
        document.getElementById('raiseSlider').addEventListener('input', updateRaiseAmount);

        // Capture console output to debug div
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent += args.join(' ') + '\n';
        };

        // Initialize
        console.log('=== Example 2: Raise System ===');
        console.log('Demonstrating minimum raise calculations');
        updateDisplay();
    </script>
</body>
</html>
