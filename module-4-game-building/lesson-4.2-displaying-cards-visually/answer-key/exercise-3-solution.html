<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 Solution: Poker Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .poker-table {
            background: radial-gradient(ellipse at center, #2d5016 0%, #1a3010 100%);
            border: 20px solid #8b4513;
            border-radius: 200px;
            box-shadow: 
                0 0 0 5px #5d2f0a,
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 20px 40px rgba(0, 0, 0, 0.5);
            padding: 50px;
            max-width: 1000px;
            width: 100%;
        }

        .game-area {
            display: grid;
            grid-template-areas:
                "opp1 opp2 opp3"
                "community community community"
                "pot pot pot"
                "player player player";
            gap: 25px;
            align-items: center;
        }

        .player-area {
            text-align: center;
        }

        .player-area.opponent-1 { grid-area: opp1; }
        .player-area.opponent-2 { grid-area: opp2; }
        .player-area.opponent-3 { grid-area: opp3; }
        .player-area.player { grid-area: player; }

        .community-area {
            grid-area: community;
            text-align: center;
        }

        .pot-area {
            grid-area: pot;
            text-align: center;
        }

        .player-name {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            display: inline-block;
            font-size: 14px;
        }

        .player-chips {
            color: #ffd700;
            font-size: 13px;
            margin-top: 8px;
        }

        .hand {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .community-cards {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .card {
            width: 60px;
            height: 84px;
            background: white;
            border: 2px solid #333;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .card.face-down {
            background: linear-gradient(135deg, #1e3799 0%, #0c2461 100%);
            border-color: #0c2461;
        }

        .card.face-down::before {
            content: 'ðŸ‚ ';
            font-size: 36px;
            color: white;
        }

        .card-rank {
            font-size: 20px;
            font-weight: bold;
            line-height: 1;
        }

        .card-suit {
            font-size: 26px;
            line-height: 1;
            margin-top: 3px;
        }

        .hearts .card-rank,
        .hearts .card-suit,
        .diamonds .card-rank,
        .diamonds .card-suit {
            color: #d32f2f;
        }

        .spades .card-rank,
        .spades .card-suit,
        .clubs .card-rank,
        .clubs .card-suit {
            color: #1a1a1a;
        }

        .pot-amount {
            background: rgba(0, 0, 0, 0.6);
            color: #ffd700;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            border: 3px solid #ffd700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 768px) {
            .poker-table {
                padding: 30px 15px;
                border-radius: 150px;
            }

            .game-area {
                gap: 15px;
            }

            .card {
                width: 45px;
                height: 63px;
            }

            .card-rank {
                font-size: 14px;
            }

            .card-suit {
                font-size: 18px;
            }

            .pot-amount {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="poker-table">
