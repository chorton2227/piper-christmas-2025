<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator - Answer Key</title>
</head>
<body>
    <h1>🧮 Smart Calculator</h1>
    <p>Open the console (F12) to see all calculations!</p>

    <script>
        console.log('='.repeat(60));
        console.log('🧮 SMART CALCULATOR');
        console.log('='.repeat(60));

        // =============================
        // BASIC MATH OPERATIONS
        // =============================

        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return 'Error: Cannot divide by zero';
            }
            return a / b;
        }

        // =============================
        // ADVANCED MATH
        // =============================

        function calculatePercentage(value, total) {
            return (value / total) * 100;
        }

        function percentageOf(percent, number) {
            return (percent / 100) * number;
        }

        function calculateAverage(num1, num2, num3) {
            return (num1 + num2 + num3) / 3;
        }

        function calculateSquare(number) {
            return number * number;
        }

        function calculatePower(base, exponent) {
            return Math.pow(base, exponent);
        }

        function roundToDecimals(number, decimals) {
            let multiplier = Math.pow(10, decimals);
            return Math.round(number * multiplier) / multiplier;
        }

        // =============================
        // UNIT CONVERSIONS
        // =============================

        // Distance
        function milesToKm(miles) {
            return miles * 1.60934;
        }

        function kmToMiles(km) {
            return km / 1.60934;
        }

        // Temperature
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        // Weight
        function poundsToKg(pounds) {
            return pounds * 0.453592;
        }

        function kgToPounds(kg) {
            return kg / 0.453592;
        }

        // Time
        function hoursToMinutes(hours) {
            return hours * 60;
        }

        function minutesToHours(minutes) {
            return minutes / 60;
        }

        // =============================
        // REAL-WORLD CALCULATIONS
        // =============================

        function calculateTip(billAmount, tipPercent) {
            return billAmount * (tipPercent / 100);
        }

        function calculateTax(price, taxRate) {
            return price * taxRate;
        }

        function calculateDiscount(price, discountPercent) {
            return price * (discountPercent / 100);
        }

        function calculateFinalPrice(price, taxRate, discountPercent) {
            let discount = calculateDiscount(price, discountPercent);
            let priceAfterDiscount = price - discount;
            let tax = calculateTax(priceAfterDiscount, taxRate);
            return priceAfterDiscount + tax;
        }

        function calculateSimpleInterest(principal, rate, years) {
            return principal * (rate / 100) * years;
        }

        function calculateGradeAverage(test1, test2, test3, test4, test5) {
            return (test1 + test2 + test3 + test4 + test5) / 5;
        }

        function getLetterGrade(numericGrade) {
            if (numericGrade >= 90) return 'A';
            if (numericGrade >= 80) return 'B';
            if (numericGrade >= 70) return 'C';
            if (numericGrade >= 60) return 'D';
            return 'F';
        }

        // =============================
        // DEMONSTRATION
        // =============================

        console.log('\n' + '='.repeat(60));
        console.log('SECTION 1: BASIC OPERATIONS');
        console.log('='.repeat(60));

        console.log('\n➕ Addition:');
        console.log('5 + 3 =', add(5, 3));
        console.log('10 + 25 =', add(10, 25));
        console.log('100 + 50 =', add(100, 50));

        console.log('\n➖ Subtraction:');
        console.log('10 - 3 =', subtract(10, 3));
        console.log('50 - 25 =', subtract(50, 25));
        console.log('100 - 75 =', subtract(100, 75));

        console.log('\n✖️ Multiplication:');
        console.log('5 × 3 =', multiply(5, 3));
        console.log('12 × 8 =', multiply(12, 8));
        console.log('25 × 4 =', multiply(25, 4));

        console.log('\n➗ Division:');
        console.log('20 ÷ 4 =', divide(20, 4));
        console.log('100 ÷ 5 =', divide(100, 5));
        console.log('15 ÷ 2 =', divide(15, 2));
        console.log('10 ÷ 0 =', divide(10, 0));

        console.log('\n' + '='.repeat(60));
        console.log('SECTION 2: ADVANCED MATH');
        console.log('='.repeat(60));

        console.log('\n📊 Percentages:');
        console.log('25 out of 100 =', calculatePercentage(25, 100) + '%');
        console.log('75 out of 150 =', roundToDecimals(calculatePercentage(75, 150), 2) + '%');
        console.log('18 out of 20 =', calculatePercentage(18, 20) + '%');

        console.log('\n💯 Percentage of a number:');
        console.log('20% of 100 =', percentageOf(20, 100));
        console.log('15% of 200 =', percentageOf(15, 200));
        console.log('50% of 80 =', percentageOf(50, 80));

        console.log('\n📈 Averages:');
        console.log('Average of 10, 20, 30 =', calculateAverage(10, 20, 30));
        console.log('Average of 85, 92, 88 =', roundToDecimals(calculateAverage(85, 92, 88), 2));

        console.log('\n⚡ Powers:');
        console.log('2³ =', calculatePower(2, 3));
        console.log('5² =', calculatePower(5, 2));
        console.log('10² =', calculatePower(10, 2));
        console.log('3⁴ =', calculatePower(3, 4));

        console.log('\n' + '='.repeat(60));
        console.log('SECTION 3: UNIT CONVERSIONS');
        console.log('='.repeat(60));

        console.log('\n🌡️  Temperature:');
        console.log('0°C =', celsiusToFahrenheit(0) + '°F');
        console.log('25°C =', celsiusToFahrenheit(25) + '°F');
        console.log('100°C =', celsiusToFahrenheit(100) + '°F');
        console.log('32°F =', fahrenheitToCelsius(32) + '°C');
        console.log('98.6°F =', roundToDecimals(fahrenheitToCelsius(98.6), 1) + '°C');

        console.log('\n📏 Distance:');
        console.log('1 mile =', roundToDecimals(milesToKm(1), 2) + ' km');
        console.log('5 miles =', roundToDecimals(milesToKm(5), 2) + ' km');
        console.log('10 km =', roundToDecimals(kmToMiles(10), 2) + ' miles');
        console.log('100 km =', roundToDecimals(kmToMiles(100), 2) + ' miles');

        console.log('\n⚖️  Weight:');
        console.log('1 pound =', roundToDecimals(poundsToKg(1), 2) + ' kg');
        console.log('150 pounds =', roundToDecimals(poundsToKg(150), 2) + ' kg');
        console.log('70 kg =', roundToDecimals(kgToPounds(70), 2) + ' pounds');

        console.log('\n⏰ Time:');
        console.log('2 hours =', hoursToMinutes(2) + ' minutes');
        console.log('1.5 hours =', hoursToMinutes(1.5) + ' minutes');
        console.log('90 minutes =', minutesToHours(90) + ' hours');

        console.log('\n' + '='.repeat(60));
        console.log('SECTION 4: REAL-WORLD PROBLEMS');
        console.log('='.repeat(60));

        // Problem 1: Restaurant Bill
        console.log('\n💰 RESTAURANT BILL:');
        console.log('─'.repeat(60));
        
        let billAmount = 50.00;
        let tipPercent = 20;
        let taxRate = 0.08;
        
        let tip = calculateTip(billAmount, tipPercent);
        let tax = calculateTax(billAmount, taxRate);
        let totalBill = billAmount + tip + tax;
        
        console.log('Bill amount: $' + billAmount.toFixed(2));
        console.log('Tip (20%): $' + tip.toFixed(2));
        console.log('Tax (8%): $' + tax.toFixed(2));
        console.log('─'.repeat(40));
        console.log('Total: $' + totalBill.toFixed(2));

        // Problem 2: Shopping with Discount
        console.log('\n🛒 SHOPPING CALCULATION:');
        console.log('─'.repeat(60));
        
        let itemPrice = 100.00;
        let discountPercent = 25;
        let shopTaxRate = 0.08;
        
        let discountAmount = calculateDiscount(itemPrice, discountPercent);
        let priceAfterDiscount = itemPrice - discountAmount;
        let shopTax = calculateTax(priceAfterDiscount, shopTaxRate);
        let finalPrice = priceAfterDiscount + shopTax;
        
        console.log('Original price: $' + itemPrice.toFixed(2));
        console.log('Discount (25%): -$' + discountAmount.toFixed(2));
        console.log('Price after discount: $' + priceAfterDiscount.toFixed(2));
        console.log('Tax (8%): $' + shopTax.toFixed(2));
        console.log('─'.repeat(40));
        console.log('Final price: $' + finalPrice.toFixed(2));
        console.log('You saved: $' + discountAmount.toFixed(2));

        // Problem 3: Savings Account
        console.log('\n💰 SAVINGS ACCOUNT:');
        console.log('─'.repeat(60));
        
        let principal = 1000;
        let interestRate = 5;
        let years = 3;
        
        let interest = calculateSimpleInterest(principal, interestRate, years);
        let futureValue = principal + interest;
        
        console.log('Starting balance: $' + principal);
        console.log('Interest rate: ' + interestRate + '% per year');
        console.log('Time: ' + years + ' years');
        console.log('─'.repeat(40));
        console.log('Interest earned: $' + interest);
        console.log('Final balance: $' + futureValue);
        console.log('Total growth: ' + roundToDecimals(calculatePercentage(interest, principal), 2) + '%');

        // Problem 4: Grade Calculator
        console.log('\n📚 GRADE CALCULATOR:');
        console.log('─'.repeat(60));
        
        let test1 = 85;
        let test2 = 92;
        let test3 = 78;
        let test4 = 95;
        let test5 = 88;
        
        let gradeAverage = calculateGradeAverage(test1, test2, test3, test4, test5);
        let letterGrade = getLetterGrade(gradeAverage);
        
        console.log('Test scores: ' + test1 + ', ' + test2 + ', ' + test3 + ', ' + test4 + ', ' + test5);
        console.log('─'.repeat(40));
        console.log('Average: ' + roundToDecimals(gradeAverage, 2));
        console.log('Letter grade: ' + letterGrade);
        console.log('Highest score: ' + Math.max(test1, test2, test3, test4, test5));
        console.log('Lowest score: ' + Math.min(test1, test2, test3, test4, test5));

        // Problem 5: Monthly Budget
        console.log('\n🏠 MONTHLY BUDGET:');
        console.log('─'.repeat(60));
        
        let monthlyIncome = 3000;
        let rent = 1000;
        let food = 400;
        let utilities = 200;
        let savings = 300;
        let entertainment = 200;
        
        let totalExpenses = rent + food + utilities + savings + entertainment;
        let remaining = monthlyIncome - totalExpenses;
        let savingsPercent = calculatePercentage(savings, monthlyIncome);
        let expensePercent = calculatePercentage(totalExpenses, monthlyIncome);
        
        console.log('Monthly income: $' + monthlyIncome);
        console.log('');
        console.log('Expenses:');
        console.log('  Rent: $' + rent);
        console.log('  Food: $' + food);
        console.log('  Utilities: $' + utilities);
        console.log('  Entertainment: $' + entertainment);
        console.log('  Savings: $' + savings + ' (' + roundToDecimals(savingsPercent, 1) + '%)');
        console.log('  ─'.repeat(20));
        console.log('  Total: $' + totalExpenses + ' (' + roundToDecimals(expensePercent, 1) + '%)');
        console.log('');
        
        if (remaining >= 0) {
            console.log('✅ Remaining: $' + remaining);
            console.log('Budget is balanced!');
        } else {
            console.log('❌ Deficit: $' + Math.abs(remaining));
            console.log('Budget needs adjustment!');
        }

        // Problem 6: Trip Cost Calculator
        console.log('\n✈️  TRIP COST CALCULATOR:');
        console.log('─'.repeat(60));
        
        let distanceMiles = 500;
        let mpg = 30;
        let gasPrice = 3.50;
        let hotelNights = 3;
        let hotelPerNight = 120;
        let foodPerDay = 50;
        let days = 4;
        
        let gallonsNeeded = distanceMiles / mpg;
        let gasCost = gallonsNeeded * gasPrice;
        let hotelCost = hotelNights * hotelPerNight;
        let foodCost = days * foodPerDay;
        let tripTotal = gasCost + hotelCost + foodCost;
        
        console.log('Distance: ' + distanceMiles + ' miles');
        console.log('Gas: ' + roundToDecimals(gallonsNeeded, 1) + ' gallons at $' + gasPrice + '/gallon = $' + gasCost.toFixed(2));
        console.log('Hotel: ' + hotelNights + ' nights at $' + hotelPerNight + '/night = $' + hotelCost.toFixed(2));
        console.log('Food: ' + days + ' days at $' + foodPerDay + '/day = $' + foodCost.toFixed(2));
        console.log('─'.repeat(40));
        console.log('Total trip cost: $' + tripTotal.toFixed(2));
        console.log('Cost per day: $' + roundToDecimals(tripTotal / days, 2));

        console.log('\n' + '='.repeat(60));
        console.log('✅ ALL CALCULATIONS COMPLETE!');
        console.log('='.repeat(60));
        console.log('Functions demonstrated:');
        console.log('✓ Basic operations (4): add, subtract, multiply, divide');
        console.log('✓ Advanced math (6): percentages, averages, powers, rounding');
        console.log('✓ Conversions (8): temperature, distance, weight, time');
        console.log('✓ Real-world (7): tips, tax, discounts, interest, grades');
        console.log('');
        console.log('Total functions: 25+');
        console.log('Problems solved: 6 real-world scenarios');
        console.log('='.repeat(60));
    </script>
</body>
</html>
