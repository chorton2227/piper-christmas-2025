<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #000033 0%, #000011 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            font-size: 36px;
        }
        
        .ship-status {
            background: rgba(0, 50, 100, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }
        
        .status-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .status-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            transition: width 0.3s;
        }
        
        .status-bar-fill.danger {
            background: linear-gradient(90deg, #ff0000, #aa0000);
        }
        
        .status-bar-fill.warning {
            background: linear-gradient(90deg, #ffaa00, #ff6600);
        }
        
        .main-view {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .planet-view {
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
        }
        
        .planet-name {
            font-size: 28px;
            color: #ffaa00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffaa00;
        }
        
        .planet-icon {
            font-size: 100px;
            text-align: center;
            margin: 20px 0;
        }
        
        .planet-info {
            margin: 15px 0;
            line-height: 1.8;
        }
        
        .actions-panel {
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
        }
        
        .actions-panel h3 {
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #00ffff;
            background: linear-gradient(135deg, #004466 0%, #003344 100%);
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: linear-gradient(135deg, #006688 0%, #004466 100%);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .cargo-panel {
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .cargo-panel h3 {
            color: #00ffff;
            margin-bottom: 15px;
        }
        
        .cargo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .cargo-item {
            background: rgba(0, 50, 100, 0.5);
            border: 1px solid #00aaff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        
        .cargo-item-icon {
            font-size: 32px;
        }
        
        .cargo-item-name {
            font-size: 12px;
            margin-top: 5px;
        }
        
        .cargo-item-amount {
            font-size: 16px;
            font-weight: bold;
            color: #00ff00;
            margin-top: 5px;
        }
        
        .upgrades-panel {
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #ffaa00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .upgrades-panel h3 {
            color: #ffaa00;
            margin-bottom: 15px;
        }
        
        .upgrade-item {
            background: rgba(0, 50, 100, 0.5);
            border: 1px solid #ffaa00;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .upgrade-info h4 {
            color: #ffaa00;
            margin-bottom: 5px;
        }
        
        .upgrade-info p {
            font-size: 12px;
            color: #aaa;
        }
        
        .upgrade-item button {
            width: auto;
            padding: 8px 20px;
            margin: 0;
        }
        
        .messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            border: 2px solid;
            font-weight: bold;
            animation: slideIn 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .message.success {
            background: rgba(0, 100, 0, 0.9);
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .message.error {
            background: rgba(100, 0, 0, 0.9);
            border-color: #ff0000;
            color: #ff0000;
        }
        
        .message.info {
            background: rgba(0, 100, 100, 0.9);
            border-color: #00ffff;
            color: #00ffff;
        }
        
        .planet-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .planet-card {
            background: rgba(0, 50, 100, 0.5);
            border: 2px solid #00aaff;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .planet-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-5px);
        }
        
        .planet-card.current {
            border-color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.7);
        }
        
        .planet-card-icon {
            font-size: 48px;
        }
        
        @media (max-width: 768px) {
            .main-view {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="messages" class="messages"></div>
    
    <div class="container">
        <h1>🚀 COSMIC EXPLORER 🚀</h1>
        
        <div class="ship-status">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">⚡ FUEL</div>
                    <div class="status-value" id="fuel">100</div>
                    <div class="status-bar">
                        <div class="status-bar-fill" id="fuel-bar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">💎 CREDITS</div>
                    <div class="status-value" id="credits">500</div>
                </div>
                <div class="status-item">
                    <div class="status-label">🛡️ SHIP HEALTH</div>
                    <div class="status-value" id="health">100</div>
                    <div class="status-bar">
                        <div class="status-bar-fill" id="health-bar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">📦 CARGO</div>
                    <div class="status-value"><span id="cargo-used">0</span>/<span id="cargo-max">10</span></div>
                </div>
            </div>
        </div>
        
        <div class="main-view">
            <div class="planet-view" id="planet-view">
                <div class="planet-name" id="planet-name">Earth Station</div>
                <div class="planet-icon" id="planet-icon">🌍</div>
                <div class="planet-info" id="planet-info">
                    <p>Welcome to Earth Station, commander!</p>
                    <p>Your mission: Explore the galaxy, mine resources, and trade with distant worlds.</p>
                </div>
            </div>
            
            <div class="actions-panel">
                <h3>ACTIONS</h3>
                <div id="action-buttons"></div>
                <hr style="margin: 15px 0; border-color: #00ffff;">
                <button onclick="game.saveGame()">💾 SAVE</button>
                <button onclick="game.loadGame()">📂 LOAD</button>
                <button onclick="game.resetGame()">🔄 RESET</button>
            </div>
        </div>
        
        <div class="cargo-panel">
            <h3>📦 CARGO BAY</h3>
            <div class="cargo-grid" id="cargo-grid"></div>
        </div>
        
        <div class="upgrades-panel">
            <h3>⚙️ SHIP UPGRADES</h3>
            <div id="upgrades"></div>
        </div>
        
        <div class="planet-view">
            <h3 style="color: #00ffff; margin-bottom: 15px;">🌌 STAR MAP</h3>
            <div class="planet-list" id="planet-list"></div>
        </div>
    </div>
    
    <script>
        // Create starfield
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('stars').appendChild(star);
        }
        
        // ========================================
        // GAME DATA
        // ========================================
        
        const RESOURCES = {
            iron: { id: 'iron', name: 'Iron', icon: '⚙️', value: 10 },
            copper: { id: 'copper', name: 'Copper', icon: '🟠', value: 15 },
            gold: { id: 'gold', name: 'Gold', icon: '🟡', value: 50 },
            platinum: { id: 'platinum', name: 'Platinum', icon: '⚪', value: 100 },
            crystal: { id: 'crystal', name: 'Crystal', icon: '💎', value: 200 }
        };
        
        const PLANETS = {
            earth: {
                id: 'earth',
                name: 'Earth Station',
                icon: '🌍',
                description: 'The home base. A safe harbor in the vastness of space.',
                fuelCost: 0,
                canMine: false,
                canTrade: true,
                canRefuel: true,
                canRepair: true,
                canExplore: true,
                tradeMultiplier: 1.0,
                discovered: true
            },
            mars: {
                id: 'mars',
                name: 'Mars Colony',
                icon: '🔴',
                description: 'The red planet. Rich in iron deposits.',
                fuelCost: 20,
                canMine: true,
                canTrade: true,
                canRefuel: true,
                canRepair: false,
                resources: ['iron', 'copper'],
                tradeMultiplier: 1.2,
                discovered: false
            },
            jupiter: {
                id: 'jupiter',
                name: 'Jupiter Station',
                icon: '🟤',
                description: 'Orbiting the gas giant. A major trading hub.',
                fuelCost: 40,
                canMine: false,
                canTrade: true,
                canRefuel: true,
                canRepair: true,
                tradeMultiplier: 1.5,
                discovered: false
            },
            asteroid: {
                id: 'asteroid',
                name: 'Asteroid Belt',
                icon: '☄️',
                description: 'Dangerous but profitable. Rich mineral deposits.',
                fuelCost: 30,
                canMine: true,
                canTrade: false,
                canRefuel: false,
                canRepair: false,
                resources: ['iron', 'copper', 'gold', 'platinum'],
                tradeMultiplier: 1.0,
                discovered: false
            },
            titan: {
                id: 'titan',
                name: 'Titan Outpost',
                icon: '🌙',
                description: "Saturn's mysterious moon. Strange crystals found here.",
                fuelCost: 60,
                canMine: true,
                canTrade: true,
                canRefuel: true,
                canRepair: false,
                resources: ['crystal', 'platinum', 'gold'],
                tradeMultiplier: 2.0,
                discovered: false
            }
        };
        
        // ========================================
        // GAME OBJECT
        // ========================================
        
        const game = {
            fuel: 100,
            maxFuel: 100,
            credits: 500,
            health: 100,
            maxHealth: 100,
            cargoCapacity: 10,
            cargo: {},
            currentPlanet: 'earth',
            
            upgrades: {
                fuelTank: { level: 0, maxLevel: 3, baseCost: 300, effect: '+50 max fuel' },
                cargoHold: { level: 0, maxLevel: 3, baseCost: 400, effect: '+10 cargo space' },
                miningDrill: { level: 0, maxLevel: 3, baseCost: 500, effect: '+1 resource per mine' },
                shields: { level: 0, maxLevel: 3, baseCost: 600, effect: '+50 max health' }
            },
            
            stats: {
                planetsVisited: 1,
                resourcesMined: 0,
                tradesMade: 0,
                totalCreditsEarned: 0
            },
            
            init() {
                this.updateUI();
                this.updatePlanetView();
                this.renderCargo();
                this.renderUpgrades();
                this.renderStarMap();
                
                if (localStorage.getItem('spaceGame')) {
                    this.showMessage('Saved game detected! Click LOAD to continue.', 'info');
                }
            },
            
            updateUI() {
                document.getElementById('fuel').textContent = this.fuel;
                document.getElementById('credits').textContent = this.credits;
                document.getElementById('health').textContent = this.health;
                document.getElementById('cargo-used').textContent = this.getCargoUsed();
                document.getElementById('cargo-max').textContent = this.cargoCapacity;
                
                // Update fuel bar
                const fuelPct = (this.fuel / this.maxFuel) * 100;
                const fuelBar = document.getElementById('fuel-bar');
                fuelBar.style.width = fuelPct + '%';
                fuelBar.className = 'status-bar-fill';
                if (fuelPct < 25) fuelBar.classList.add('danger');
                else if (fuelPct < 50) fuelBar.classList.add('warning');
                
                // Update health bar
                const healthPct = (this.health / this.maxHealth) * 100;
                const healthBar = document.getElementById('health-bar');
                healthBar.style.width = healthPct + '%';
                healthBar.className = 'status-bar-fill';
                if (healthPct < 25) healthBar.classList.add('danger');
                else if (healthPct < 50) healthBar.classList.add('warning');
            },
            
            updatePlanetView() {
                const planet = PLANETS[this.currentPlanet];
                document.getElementById('planet-name').textContent = planet.name;
                document.getElementById('planet-icon').textContent = planet.icon;
                document.getElementById('planet-info').innerHTML = `<p>${planet.description}</p>`;
                
                this.updateActionButtons();
            },
            
            updateActionButtons() {
                const planet = PLANETS[this.currentPlanet];
                const container = document.getElementById('action-buttons');
                container.innerHTML = '';
                
                if (planet.canMine) {
                    const btn = document.createElement('button');
                    btn.textContent = '⛏️ MINE RESOURCES';
                    btn.onclick = () => this.mine();
                    container.appendChild(btn);
                }
                
                if (planet.canExplore) {
                    const btn = document.createElement('button');
                    btn.textContent = '🔍 EXPLORE SPACE';
                    btn.onclick = () => this.explore();
                    container.appendChild(btn);
                }
                
                if (planet.canTrade) {
                    const btn = document.createElement('button');
                    btn.textContent = '💰 TRADE CARGO';
                    btn.onclick = () => this.trade();
                    const hasItems = this.getCargoUsed() > 0;
                    btn.disabled = !hasItems;
                    container.appendChild(btn);
                }
                
                if (planet.canRefuel) {
                    const btn = document.createElement('button');
                    btn.textContent = '⚡ REFUEL (50💎)';
                    btn.onclick = () => this.refuel();
                    btn.disabled = this.fuel >= this.maxFuel || this.credits < 50;
                    container.appendChild(btn);
                }
                
                if (planet.canRepair) {
                    const btn = document.createElement('button');
                    btn.textContent = '🔧 REPAIR (100💎)';
                    btn.onclick = () => this.repair();
                    btn.disabled = this.health >= this.maxHealth || this.credits < 100;
                    container.appendChild(btn);
                }
            },
            
            explore() {
                if (this.fuel < 10) {
                    this.showMessage('Not enough fuel!', 'error');
                    return;
                }
                
                this.fuel -= 10;
                
                // Random event: find resources, discover planet, or encounter danger
                const roll = Math.random();
                
                if (roll < 0.4) {
                    // Find resources
                    const resourceIds = Object.keys(RESOURCES);
                    const resource = resourceIds[Math.floor(Math.random() * resourceIds.length)];
                    const amount = Math.floor(Math.random() * 3) + 1;
                    
                    const cargoSpace = this.cargoCapacity - this.getCargoUsed();
                    if (cargoSpace > 0) {
                        const actualAmount = Math.min(amount, cargoSpace);
                        this.cargo[resource] = (this.cargo[resource] || 0) + actualAmount;
                        this.showMessage(`Found ${actualAmount}x ${RESOURCES[resource].name} floating in space!`, 'success');
                        this.renderCargo();
                    } else {
                        this.showMessage('Found resources but cargo is full!', 'error');
                    }
                } else if (roll < 0.7) {
                    // Discover nearby planet
                    this.discoverNearbyPlanets(this.currentPlanet);
                    this.showMessage('Scanned the area...', 'info');
                    this.renderStarMap();
                } else {
                    // Encounter danger
                    const damage = Math.floor(Math.random() * 15) + 5;
                    this.health = Math.max(0, this.health - damage);
                    this.showMessage(`Space debris hit your ship! -${damage} health!`, 'error');
                }
                
                this.updateUI();
                this.updateActionButtons();
            },
            
            mine() {
                const planet = PLANETS[this.currentPlanet];
                if (!planet.canMine) return;
                
                const cargoSpace = this.cargoCapacity - this.getCargoUsed();
                if (cargoSpace <= 0) {
                    this.showMessage('Cargo full!', 'error');
                    return;
                }
                
                const baseAmount = 1 + this.upgrades.miningDrill.level;
                const amount = Math.min(baseAmount, cargoSpace);
                
                const resource = planet.resources[Math.floor(Math.random() * planet.resources.length)];
                this.cargo[resource] = (this.cargo[resource] || 0) + amount;
                
                this.stats.resourcesMined += amount;
                
                // Random damage
                if (Math.random() < 0.3) {
                    const damage = Math.floor(Math.random() * 10) + 5;
                    this.health = Math.max(0, this.health - damage);
                    this.showMessage(`Mined ${amount}x ${RESOURCES[resource].name}! Took ${damage} damage!`, 'info');
                } else {
                    this.showMessage(`Mined ${amount}x ${RESOURCES[resource].name}!`, 'success');
                }
                
                this.updateUI();
                this.renderCargo();
                this.updateActionButtons();
            },
            
            trade() {
                const planet = PLANETS[this.currentPlanet];
                if (!planet.canTrade) return;
                
                let totalValue = 0;
                let itemsSold = 0;
                
                for (let resourceId in this.cargo) {
                    const amount = this.cargo[resourceId];
                    const resource = RESOURCES[resourceId];
                    const value = Math.floor(resource.value * planet.tradeMultiplier * amount);
                    totalValue += value;
                    itemsSold += amount;
                }
                
                if (itemsSold === 0) {
                    this.showMessage('No cargo to trade!', 'error');
                    return;
                }
                
                this.cargo = {};
                this.credits += totalValue;
                this.stats.tradesMade++;
                this.stats.totalCreditsEarned += totalValue;
                
                this.showMessage(`Sold ${itemsSold} items for ${totalValue}💎!`, 'success');
                this.updateUI();
                this.renderCargo();
            },
            
            refuel() {
                if (this.credits < 50) {
                    this.showMessage('Not enough credits!', 'error');
                    return;
                }
                
                if (this.fuel >= this.maxFuel) {
                    this.showMessage('Fuel tank full!', 'info');
                    return;
                }
                
                this.credits -= 50;
                this.fuel = this.maxFuel;
                this.showMessage('Refueled!', 'success');
                this.updateUI();
                this.updateActionButtons();
            },
            
            repair() {
                if (this.credits < 100) {
                    this.showMessage('Not enough credits!', 'error');
                    return;
                }
                
                if (this.health >= this.maxHealth) {
                    this.showMessage('Ship already repaired!', 'info');
                    return;
                }
                
                this.credits -= 100;
                this.health = this.maxHealth;
                this.showMessage('Ship repaired!', 'success');
                this.updateUI();
                this.updateActionButtons();
            },
            
            travelTo(planetId) {
                if (planetId === this.currentPlanet) return;
                
                const planet = PLANETS[planetId];
                
                if (!planet.discovered) {
                    this.showMessage('Planet not discovered yet!', 'error');
                    return;
                }
                
                if (this.fuel < planet.fuelCost) {
                    this.showMessage('Not enough fuel!', 'error');
                    return;
                }
                
                this.fuel -= planet.fuelCost;
                this.currentPlanet = planetId;
                this.stats.planetsVisited++;
                
                // Discover nearby planets
                this.discoverNearbyPlanets(planetId);
                
                this.showMessage(`Arrived at ${planet.name}!`, 'success');
                this.updateUI();
                this.updatePlanetView();
                this.renderStarMap();
            },
            
            discoverNearbyPlanets(fromPlanet) {
                const discoveries = {
                    earth: ['mars'],
                    mars: ['asteroid', 'jupiter'],
                    asteroid: ['jupiter'],
                    jupiter: ['titan']
                };
                
                if (discoveries[fromPlanet]) {
                    discoveries[fromPlanet].forEach(planetId => {
                        if (!PLANETS[planetId].discovered) {
                            PLANETS[planetId].discovered = true;
                            this.showMessage(`Discovered ${PLANETS[planetId].name}!`, 'info');
                        }
                    });
                }
            },
            
            getCargoUsed() {
                let total = 0;
                for (let resource in this.cargo) {
                    total += this.cargo[resource];
                }
                return total;
            },
            
            renderCargo() {
                const container = document.getElementById('cargo-grid');
                container.innerHTML = '';
                
                if (this.getCargoUsed() === 0) {
                    container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #aaa;">Cargo bay empty</p>';
                    return;
                }
                
                for (let resourceId in this.cargo) {
                    const amount = this.cargo[resourceId];
                    const resource = RESOURCES[resourceId];
                    
                    const div = document.createElement('div');
                    div.className = 'cargo-item';
                    div.innerHTML = `
                        <div class="cargo-item-icon">${resource.icon}</div>
                        <div class="cargo-item-name">${resource.name}</div>
                        <div class="cargo-item-amount">×${amount}</div>
                    `;
                    container.appendChild(div);
                }
            },
            
            renderUpgrades() {
                const container = document.getElementById('upgrades');
                container.innerHTML = '';
                
                for (let id in this.upgrades) {
                    const upgrade = this.upgrades[id];
                    const maxed = upgrade.level >= upgrade.maxLevel;
                    const cost = Math.floor(upgrade.baseCost * Math.pow(1.5, upgrade.level));
                    
                    let name = id.replace(/([A-Z])/g, ' $1').trim();
                    name = name.charAt(0).toUpperCase() + name.slice(1);
                    
                    const div = document.createElement('div');
                    div.className = 'upgrade-item';
                    div.innerHTML = `
                        <div class="upgrade-info">
                            <h4>${name}</h4>
                            <p>Level ${upgrade.level}/${upgrade.maxLevel} - ${upgrade.effect}</p>
                        </div>
                        ${!maxed ? `<button onclick="game.buyUpgrade('${id}')">UPGRADE (${cost}💎)</button>` : '<button disabled>MAXED</button>'}
                    `;
                    container.appendChild(div);
                }
            },
            
            buyUpgrade(upgradeId) {
                const upgrade = this.upgrades[upgradeId];
                
                if (upgrade.level >= upgrade.maxLevel) {
                    this.showMessage('Already maxed!', 'error');
                    return;
                }
                
                const cost = Math.floor(upgrade.baseCost * Math.pow(1.5, upgrade.level));
                
                if (this.credits < cost) {
                    this.showMessage('Not enough credits!', 'error');
                    return;
                }
                
                this.credits -= cost;
                upgrade.level++;
                
                // Apply upgrade effects
                if (upgradeId === 'fuelTank') {
                    this.maxFuel += 50;
                    this.fuel = this.maxFuel;
                } else if (upgradeId === 'cargoHold') {
                    this.cargoCapacity += 10;
                } else if (upgradeId === 'shields') {
                    this.maxHealth += 50;
                    this.health = this.maxHealth;
                }
                
                let name = upgradeId.replace(/([A-Z])/g, ' $1').trim();
                name = name.charAt(0).toUpperCase() + name.slice(1);
                
                this.showMessage(`Upgraded ${name}!`, 'success');
                this.updateUI();
                this.renderUpgrades();
            },
            
            renderStarMap() {
                const container = document.getElementById('planet-list');
                container.innerHTML = '';
                
                for (let id in PLANETS) {
                    const planet = PLANETS[id];
                    
                    if (!planet.discovered) continue;
                    
                    const div = document.createElement('div');
                    div.className = 'planet-card';
                    if (id === this.currentPlanet) div.classList.add('current');
                    
                    div.onclick = () => this.travelTo(id);
                    
                    div.innerHTML = `
                        <div class="planet-card-icon">${planet.icon}</div>
                        <h4>${planet.name}</h4>
                        <p style="font-size: 12px; margin-top: 5px;">⚡ ${planet.fuelCost} fuel</p>
                        ${id === this.currentPlanet ? '<p style="color: #ffaa00; margin-top: 5px;">◄ CURRENT</p>' : ''}
                    `;
                    
                    container.appendChild(div);
                }
            },
            
            showMessage(text, type) {
                const container = document.getElementById('messages');
                const msg = document.createElement('div');
                msg.className = `message ${type}`;
                msg.textContent = text;
                container.appendChild(msg);
                
                setTimeout(() => {
                    msg.style.opacity = '0';
                    msg.style.transform = 'translateX(100%)';
                    setTimeout(() => msg.remove(), 300);
                }, 3000);
            },
            
            saveGame() {
                const data = {
                    fuel: this.fuel,
                    maxFuel: this.maxFuel,
                    credits: this.credits,
                    health: this.health,
                    maxHealth: this.maxHealth,
                    cargoCapacity: this.cargoCapacity,
                    cargo: this.cargo,
                    currentPlanet: this.currentPlanet,
                    upgrades: this.upgrades,
                    stats: this.stats,
                    planets: PLANETS
                };
                
                localStorage.setItem('spaceGame', JSON.stringify(data));
                this.showMessage('Game saved!', 'success');
            },
            
            loadGame() {
                const saved = localStorage.getItem('spaceGame');
                if (!saved) {
                    this.showMessage('No saved game!', 'error');
                    return;
                }
                
                const data = JSON.parse(saved);
                this.fuel = data.fuel;
                this.maxFuel = data.maxFuel;
                this.credits = data.credits;
                this.health = data.health;
                this.maxHealth = data.maxHealth;
                this.cargoCapacity = data.cargoCapacity;
                this.cargo = data.cargo;
                this.currentPlanet = data.currentPlanet;
                this.upgrades = data.upgrades;
                this.stats = data.stats;
                
                // Restore discovered planets
                if (data.planets) {
                    for (let id in data.planets) {
                        PLANETS[id].discovered = data.planets[id].discovered;
                    }
                }
                
                this.updateUI();
                this.updatePlanetView();
                this.renderCargo();
                this.renderUpgrades();
                this.renderStarMap();
                this.showMessage('Game loaded!', 'success');
            },
            
            resetGame() {
                if (confirm('Start new game? All progress will be lost!')) {
                    localStorage.removeItem('spaceGame');
                    location.reload();
                }
            }
        };
        
        // Initialize game
        game.init();
    </script>
</body>
