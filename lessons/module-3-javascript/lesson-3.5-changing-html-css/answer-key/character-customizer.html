<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 Solution: Character Customizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #f5576c;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .character-display {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .character {
            position: relative;
            width: 200px;
            height: 300px;
            transition: transform 0.3s;
        }

        .character.small {
            transform: scale(0.7);
        }

        .character.medium {
            transform: scale(1);
        }

        .character.large {
            transform: scale(1.3);
        }

        /* Character Parts */
        .head {
            width: 100px;
            height: 100px;
            background: #ffdbac;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: visible;
        }

        .hair {
            width: 100px;
            height: 50px;
            background: #8B4513;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -10px;
            left: 0;
        }

        .eyes {
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            margin-top: 35px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
        }

        .mouth {
            width: 40px;
            height: 20px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 40px 40px;
            margin: 10px auto 0;
        }

        .body {
            width: 120px;
            height: 100px;
            background: #3498db;
            margin: 10px auto;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .arms {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 140px;
            top: 10px;
            left: -10px;
        }

        .arm {
            width: 15px;
            height: 70px;
            background: #ffdbac;
            border-radius: 8px;
        }

        .legs {
            display: flex;
            justify-content: space-around;
            padding: 0 30px;
        }

        .leg {
            width: 25px;
            height: 80px;
            background: #2c3e50;
            border-radius: 0 0 8px 8px;
        }

        /* Accessories */
        .hat {
            width: 90px;
            height: 50px;
            background: #e74c3c;
            position: absolute;
            top: -45px;
            left: 5px;
            border-radius: 40px 40px 0 0;
            display: none;
        }

        .hat.visible {
            display: block;
        }

        .glasses {
            width: 70px;
            height: 25px;
            border: 4px solid #333;
            position: absolute;
            top: 35px;
            left: 15px;
            border-radius: 15px;
            display: none;
        }

        .glasses.visible {
            display: block;
        }

        .glasses::before,
        .glasses::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 25px;
            border: 4px solid #333;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
        }

        .glasses::before {
            left: -4px;
        }

        .glasses::after {
            right: -4px;
        }

        /* Controls */
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .size-buttons {
            display: flex;
            gap: 10px;
        }

        .size-btn {
            flex: 1;
            padding: 10px;
            background: #e0e0e0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-btn.active {
            background: #f5576c;
            color: white;
            border-color: #d43f54;
        }

        .accessory-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .accessory-btn {
            padding: 10px 20px;
            background: #e0e0e0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .accessory-btn.active {
            background: #4caf50;
            color: white;
            border-color: #45a049;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .random-btn {
            background: #9c27b0;
            color: white;
        }

        .random-btn:hover {
            background: #7b1fa2;
        }

        .reset-btn {
            background: #ff9800;
            color: white;
        }

        .reset-btn:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ Character Customizer</h1>
        <p class="subtitle">Exercise 2 Solution</p>

        <div class="main-layout">
            <!-- Character Display -->
            <div class="character-display">
                <div id="character" class="character medium">
                    <div class="head" id="head">
                        <div class="hat" id="hat"></div>
                        <div class="glasses" id="glasses"></div>
                        <div class="hair" id="hair"></div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="body" id="body">
                        <div class="arms">
                            <div class="arm"></div>
                            <div class="arm"></div>
                        </div>
                    </div>
                    <div class="legs" id="legs">
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <!-- Skin Tone -->
                <div class="control-section">
                    <h3>Skin Tone</h3>
                    <div class="color-picker">
                        <button class="color-btn" style="background: #ffdbac;" onclick="changeSkinColor('#ffdbac')"></button>
                        <button class="color-btn" style="background: #f1c27d;" onclick="changeSkinColor('#f1c27d')"></button>
                        <button class="color-btn" style="background: #e0ac69;" onclick="changeSkinColor('#e0ac69')"></button>
                        <button class="color-btn" style="background: #c68642;" onclick="changeSkinColor('#c68642')"></button>
                        <button class="color-btn" style="background: #8d5524;" onclick="changeSkinColor('#8d5524')"></button>
                    </div>
                </div>

                <!-- Hair Color -->
                <div class="control-section">
                    <h3>Hair Color</h3>
                    <div class="color-picker">
                        <button class="color-btn" style="background: #000;" onclick="changeHairColor('#000')"></button>
                        <button class="color-btn" style="background: #8B4513;" onclick="changeHairColor('#8B4513')"></button>
                        <button class="color-btn" style="background: #FFD700;" onclick="changeHairColor('#FFD700')"></button>
                        <button class="color-btn" style="background: #FF6347;" onclick="changeHairColor('#FF6347')"></button>
                        <button class="color-btn" style="background: #9370DB;" onclick="changeHairColor('#9370DB')"></button>
                    </div>
                </div>

                <!-- Shirt Color -->
                <div class="control-section">
                    <h3>Shirt Color</h3>
                    <div class="color-picker">
                        <button class="color-btn" style="background: #3498db;" onclick="changeShirtColor('#3498db')"></button>
                        <button class="color-btn" style="background: #e74c3c;" onclick="changeShirtColor('#e74c3c')"></button>
                        <button class="color-btn" style="background: #2ecc71;" onclick="changeShirtColor('#2ecc71')"></button>
                        <button class="color-btn" style="background: #f39c12;" onclick="changeShirtColor('#f39c12')"></button>
                        <button class="color-btn" style="background: #9b59b6;" onclick="changeShirtColor('#9b59b6')"></button>
                    </div>
                </div>

                <!-- Pants Color -->
                <div class="control-section">
                    <h3>Pants Color</h3>
                    <div class="color-picker">
                        <button class="color-btn" style="background: #2c3e50;" onclick="changePantsColor('#2c3e50')"></button>
                        <button class="color-btn" style="background: #34495e;" onclick="changePantsColor('#34495e')"></button>
                        <button class="color-btn" style="background: #1abc9c;" onclick="changePantsColor('#1abc9c')"></button>
                        <button class="color-btn" style="background: #16a085;" onclick="changePantsColor('#16a085')"></button>
                        <button class="color-btn" style="background: #7f8c8d;" onclick="changePantsColor('#7f8c8d')"></button>
                    </div>
                </div>

                <!-- Size -->
                <div class="control-section">
                    <h3>Size</h3>
                    <div class="size-buttons">
                        <button class="size-btn" onclick="changeSize('small')">Small</button>
                        <button class="size-btn active" onclick="changeSize('medium')">Medium</button>
                        <button class="size-btn" onclick="changeSize('large')">Large</button>
                    </div>
                </div>

                <!-- Accessories -->
                <div class="control-section">
                    <h3>Accessories</h3>
                    <div class="accessory-buttons">
                        <button class="accessory-btn" onclick="toggleAccessory('hat')">ðŸŽ© Hat</button>
                        <button class="accessory-btn" onclick="toggleAccessory('glasses')">ðŸ‘“ Glasses</button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="action-buttons">
                    <button class="action-btn random-btn" onclick="randomizeCharacter()">ðŸŽ² Randomize</button>
                    <button class="action-btn reset-btn" onclick="resetCharacter()">ðŸ”„ Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('=== EXERCISE 2 SOLUTION: CHARACTER CUSTOMIZER ===\n');

        // Change skin color using style.backgroundColor
        function changeSkinColor(color) {
            let head = document.getElementById('head');
            let arms = document.querySelectorAll('.arm');
            
            if (head) {
                head.style.backgroundColor = color;
                console.log('Skin color changed to:', color);
            }
            
            arms.forEach(function(arm) {
                arm.style.backgroundColor = color;
            });
        }

        // Change hair color
        function changeHairColor(color) {
            let hair = document.getElementById('hair');
            if (hair) {
                hair.style.backgroundColor = color;
                console.log('Hair color changed to:', color);
            }
        }

        // Change shirt color
        function changeShirtColor(color) {
            let body = document.getElementById('body');
            if (body) {
                body.style.backgroundColor = color;
                console.log('Shirt color changed to:', color);
            }
        }

        // Change pants color
        function changePantsColor(color) {
            let legs = document.querySelectorAll('.leg');
            legs.forEach(function(leg) {
                leg.style.backgroundColor = color;
            });
            console.log('Pants color changed to:', color);
        }

        // Change character size using classList
        function changeSize(size) {
            let character = document.getElementById('character');
            if (!character) return;
            
            // Remove all size classes
            character.classList.remove('small', 'medium', 'large');
            
            // Add new size
            character.classList.add(size);
            
            // Update button states
            let sizeButtons = document.querySelectorAll('.size-btn');
            sizeButtons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            console.log('Size changed to:', size);
        }

        // Toggle accessories
        function toggleAccessory(accessoryName) {
            let accessory = document.getElementById(accessoryName);
            if (!accessory) return;
            
            // Toggle visible class
            accessory.classList.toggle('visible');
            
            // Update button state
            let button = event.target;
            button.classList.toggle('active');
            
            let isVisible = accessory.classList.contains('visible');
            console.log(accessoryName, isVisible ? 'shown' : 'hidden');
        }

        // Randomize all features
        function randomizeCharacter() {
            console.log('Randomizing character...');
            
            // Random skin colors
            let skinColors = ['#ffdbac', '#f1c27d', '#e0ac69', '#c68642', '#8d5524'];
            let randomSkin = skinColors[Math.floor(Math.random() * skinColors.length)];
            changeSkinColor(randomSkin);
            
            // Random hair colors
            let hairColors = ['#000', '#8B4513', '#FFD700', '#FF6347', '#9370DB'];
            let randomHair = hairColors[Math.floor(Math.random() * hairColors.length)];
            changeHairColor(randomHair);
            
            // Random shirt colors
            let shirtColors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];
            let randomShirt = shirtColors[Math.floor(Math.random() * shirtColors.length)];
            changeShirtColor(randomShirt);
            
            // Random pants colors
            let pantsColors = ['#2c3e50', '#34495e', '#1abc9c', '#16a085', '#7f8c8d'];
            let randomPants = pantsColors[Math.floor(Math.random() * pantsColors.length)];
            changePantsColor(randomPants);
            
            // Random size
            let sizes = ['small', 'medium', 'large'];
            let randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            let character = document.getElementById('character');
            if (character) {
                character.classList.remove('small', 'medium', 'large');
                character.classList.add(randomSize);
            }
            
            // Update size buttons
            let sizeButtons = document.querySelectorAll('.size-btn');
            sizeButtons.forEach(function(btn, index) {
                if (btn.textContent.toLowerCase() === randomSize) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Random accessories (50% chance each)
            let hat = document.getElementById('hat');
            let glasses = document.getElementById('glasses');
            let hatBtn = document.querySelector('[onclick*="hat"]');
            let glassesBtn = document.querySelector('[onclick*="glasses"]');
            
            if (Math.random() > 0.5) {
                hat.classList.add('visible');
                hatBtn.classList.add('active');
            } else {
                hat.classList.remove('visible');
                hatBtn.classList.remove('active');
            }
            
            if (Math.random() > 0.5) {
                glasses.classList.add('visible');
                glassesBtn.classList.add('active');
            } else {
                glasses.classList.remove('visible');
                glassesBtn.classList.remove('active');
            }
            
            console.log('Character randomized!');
        }

        // Reset to default
        function resetCharacter() {
            console.log('Resetting character...');
            
            // Reset colors to default
            changeSkinColor('#ffdbac');
            changeHairColor('#8B4513');
            changeShirtColor('#3498db');
            changePantsColor('#2c3e50');
            
            // Reset size to medium
            let character = document.getElementById('character');
            if (character) {
                character.classList.remove('small', 'medium', 'large');
                character.classList.add('medium');
            }
            
            // Update size buttons
            let sizeButtons = document.querySelectorAll('.size-btn');
            sizeButtons.forEach(function(btn) {
                if (btn.textContent === 'Medium') {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Hide all accessories
            let hat = document.getElementById('hat');
            let glasses = document.getElementById('glasses');
            if (hat) hat.classList.remove('visible');
            if (glasses) glasses.classList.remove('visible');
            
            // Reset accessory buttons
            let accessoryButtons = document.querySelectorAll('.accessory-btn');
            accessoryButtons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            
            console.log('Character reset to defaults!');
        }

        // Initialize
        console.log('âœ“ Character Customizer loaded!');
        console.log('');
        console.log('DOM Manipulation Used:');
        console.log('  - style.backgroundColor for colors');
        console.log('  - classList for size changes');
        console.log('  - classList.toggle() for accessories');
        console.log('  - Math.random() for randomization');
        console.log('  - querySelectorAll() to update multiple elements');
        console.log('');
        console.log('Try customizing your character!');
    </script>
</body>
</html>
