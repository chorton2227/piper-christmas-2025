<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Manager - Answer Key</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            flex: 1;
            padding: 10px;
            background: #e9ecef;
            color: #495057;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .progress-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            color: white;
        }

        .progress-label {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .progress-bar {
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4facfe;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .todo-list {
            margin-bottom: 25px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid;
            transition: all 0.3s;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .priority-high { border-left-color: #f44336; }
        .priority-medium { border-left-color: #ff9800; }
        .priority-low { border-left-color: #4caf50; }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #2c3e50;
        }

        .todo-text.completed {
            text-decoration: line-through;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin: 0 10px;
        }

        .badge-high { background: #f44336; }
        .badge-medium { background: #ff9800; }
        .badge-low { background: #4caf50; }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn {
            padding: 6px 12px;
            background: #2196f3;
            font-size: 14px;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #e74c3c;
            font-size: 14px;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
            font-style: italic;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .clear-btn {
            width: 100%;
            background: #95a5a6;
        }

        .clear-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>‚úÖ Todo List Manager</h1>

    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <h2 style="margin-top: 0;">Add New Task</h2>
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Enter task...">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button onclick="addTodo()">Add Task</button>
            </div>
            <div id="message"></div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-label">Task Completion Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statActive">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statCompleted">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTodos('all')">All Tasks</button>
            <button class="filter-btn" onclick="filterTodos('active')">Active</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
        </div>

        <!-- Todo List -->
        <div class="todo-list" id="todoList">
            <div class="empty-message">No tasks yet. Add your first task above!</div>
        </div>

        <!-- Clear Completed Button -->
        <button class="clear-btn" onclick="clearCompleted()">Clear Completed Tasks</button>
    </div>

    <script>
        console.log('=== Todo List Manager Loaded ===');

        // Todos array and state
        let todos = [];
        let nextId = 1;
        let currentFilter = 'all';

        // Add new todo
        function addTodo() {
            console.log('Adding new todo...');

            const input = document.getElementById('todoInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const text = input.value.trim();
            const priority = prioritySelect.value;

            console.log('Task:', text, '| Priority:', priority);

            // Validation
            if (text === '') {
                showMessage('Please enter a task', 'error');
                console.log('Error: Empty task');
                return;
            }

            if (text.length < 3) {
                showMessage('Task must be at least 3 characters', 'error');
                console.log('Error: Task too short');
                return;
            }

            // Check for duplicate
            for (let i = 0; i < todos.length; i++) {
                if (todos[i].text.toLowerCase() === text.toLowerCase()) {
                    showMessage('This task already exists!', 'error');
                    console.log('Error: Duplicate task');
                    return;
                }
            }

            // Create todo object
            const todo = {
                id: nextId++,
                text: text,
                completed: false,
                priority: priority,
                createdAt: new Date().toLocaleDateString()
            };

            // Add to array
            todos.push(todo);
            console.log('Todo added:', todo);
            console.log('Total todos:', todos.length);

            // Show success
            showMessage('Task added successfully!', 'success');

            // Clear input
            input.value = '';
            input.focus();

            // Update display
            displayTodos();
            updateStats();
        }

        // Toggle todo completion
        function toggleComplete(id) {
            console.log('Toggling completion for todo', id);

            // Find todo by id
            for (let i = 0; i < todos.length; i++) {
                if (todos[i].id === id) {
                    todos[i].completed = !todos[i].completed;
                    console.log('Todo', id, 'completed:', todos[i].completed);
                    break;
                }
            }

            // Update display
            displayTodos();
            updateStats();
        }

        // Delete todo
        function deleteTodo(id) {
            console.log('Deleting todo', id);

            // Find and remove
            for (let i = 0; i < todos.length; i++) {
                if (todos[i].id === id) {
                    const deletedTodo = todos[i];
                    todos.splice(i, 1);
                    console.log('Deleted:', deletedTodo.text);
                    showMessage('Task deleted!', 'success');
                    break;
                }
            }

            // Update display
            displayTodos();
            updateStats();
        }

        // Edit todo
        function editTodo(id) {
            console.log('Editing todo', id);

            // Find todo
            let todo = null;
            for (let i = 0; i < todos.length; i++) {
                if (todos[i].id === id) {
                    todo = todos[i];
                    break;
                }
            }

            if (!todo) return;

            // Prompt for new text
            const newText = prompt('Edit task:', todo.text);

            if (newText === null) {
                console.log('Edit cancelled');
                return;
            }

            const trimmedText = newText.trim();

            if (trimmedText === '') {
                showMessage('Task cannot be empty', 'error');
                return;
            }

            if (trimmedText.length < 3) {
                showMessage('Task must be at least 3 characters', 'error');
                return;
            }

            // Update text
            todo.text = trimmedText;
            console.log('Todo updated:', todo);

            showMessage('Task updated!', 'success');

            // Update display
            displayTodos();
        }

        // Filter todos
        function filterTodos(filter) {
            console.log('Filtering by:', filter);

            currentFilter = filter;

            // Update button styles
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            if (filter === 'all') buttons[0].classList.add('active');
            else if (filter === 'active') buttons[1].classList.add('active');
            else if (filter === 'completed') buttons[2].classList.add('active');

            // Display filtered todos
            displayTodos();
        }

        // Display todos based on current filter
        function displayTodos() {
            console.log('Displaying todos with filter:', currentFilter);

            const todoListDiv = document.getElementById('todoList');

            // Get filtered todos
            let filteredTodos = [];

            for (let i = 0; i < todos.length; i++) {
                const todo = todos[i];

                if (currentFilter === 'all') {
                    filteredTodos.push(todo);
                } else if (currentFilter === 'active' && !todo.completed) {
                    filteredTodos.push(todo);
                } else if (currentFilter === 'completed' && todo.completed) {
                    filteredTodos.push(todo);
                }
            }

            console.log('Filtered todos:', filteredTodos.length);

            // Check if empty
            if (filteredTodos.length === 0) {
                let message = 'No tasks yet. Add your first task above!';
                if (currentFilter === 'active') message = 'No active tasks!';
                if (currentFilter === 'completed') message = 'No completed tasks!';

                todoListDiv.innerHTML = `<div class="empty-message">${message}</div>`;
                return;
            }

            // Build HTML
            let html = '';
            for (let i = 0; i < filteredTodos.length; i++) {
                const todo = filteredTodos[i];
                
                const completedClass = todo.completed ? 'completed' : '';
                const priorityClass = 'priority-' + todo.priority;
                const badgeClass = 'badge-' + todo.priority;
                const priorityText = todo.priority.charAt(0).toUpperCase() + todo.priority.slice(1);

                html += `
                    <div class="todo-item ${completedClass} ${priorityClass}">
                        <input type="checkbox" 
                               class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="toggleComplete(${todo.id})">
                        <span class="todo-text ${completedClass}">${todo.text}</span>
                        <span class="priority-badge ${badgeClass}">${priorityText}</span>
                        <div class="todo-actions">
                            <button class="edit-btn" onclick="editTodo(${todo.id})">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }

            todoListDiv.innerHTML = html;
        }

        // Update statistics and progress
        function updateStats() {
            console.log('Updating statistics...');

            const total = todos.length;
            let completed = 0;
            let active = 0;

            // Count completed and active
            for (let i = 0; i < todos.length; i++) {
                if (todos[i].completed) {
                    completed++;
                } else {
                    active++;
                }
            }

            console.log('Total:', total, '| Active:', active, '| Completed:', completed);

            // Calculate percentage
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);

            console.log('Completion percentage:', percentage + '%');

            // Update display
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statActive').textContent = active;
            document.getElementById('statCompleted').textContent = completed;

            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';

            // Color progress bar based on percentage
            if (percentage < 34) {
                progressFill.style.background = '#f44336';
            } else if (percentage < 67) {
                progressFill.style.background = '#ff9800';
            } else {
                progressFill.style.background = '#4caf50';
            }
        }

        // Clear completed tasks
        function clearCompleted() {
            console.log('Clearing completed tasks...');

            // Count completed
            let completedCount = 0;
            for (let i = 0; i < todos.length; i++) {
                if (todos[i].completed) {
                    completedCount++;
                }
            }

            if (completedCount === 0) {
                showMessage('No completed tasks to clear!', 'error');
                return;
            }

            // Confirm
            const confirmed = confirm(`Are you sure you want to clear ${completedCount} completed task(s)?`);

            if (!confirmed) {
                console.log('Clear cancelled');
                return;
            }

            // Filter to keep only active tasks
            const newTodos = [];
            for (let i = 0; i < todos.length; i++) {
                if (!todos[i].completed) {
                    newTodos.push(todos[i]);
                }
            }

            todos = newTodos;
            console.log('Cleared', completedCount, 'completed tasks');

            showMessage(`Cleared ${completedCount} completed task(s)!`, 'success');

            // Update display
            displayTodos();
            updateStats();
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;

            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Enter key support
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize display
        updateStats();

        console.log('Todo List Manager ready!');
        console.log('Try adding: "Buy groceries", "Learn JavaScript", "Exercise"');
    </script>
</body>
</html>
