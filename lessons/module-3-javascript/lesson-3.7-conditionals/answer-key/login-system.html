<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System - Answer Key</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .message strong {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .welcome-screen {
            text-align: center;
            display: none;
        }

        .welcome-screen h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .welcome-screen .user-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .welcome-screen .user-info p {
            margin: 10px 0;
            color: #666;
        }

        .credentials-hint {
            background-color: #e7f3ff;
            border: 2px solid #b3d7ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }

        .credentials-hint strong {
            color: #0c5460;
        }

        .credentials-hint code {
            background-color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .attempts-display {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .locked {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>üîê Login System</h1>
            
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <button id="loginBtn" onclick="attemptLogin()">Login</button>

            <div id="message" class="message"></div>

            <div id="attemptsDisplay" class="attempts-display" style="display: none;"></div>

            <div class="credentials-hint">
                <strong>üí° Test Credentials:</strong><br>
                <code>admin</code> / <code>admin123</code><br>
                <code>user</code> / <code>pass456</code><br>
                <code>guest</code> / <code>guest789</code>
            </div>
        </div>

        <!-- Welcome Screen (hidden initially) -->
        <div id="welcomeScreen" class="welcome-screen">
            <h2>Welcome!</h2>
            <div class="user-info">
                <p><strong>Logged in as:</strong></p>
                <p id="loggedInUser"></p>
                <p><strong>Login Time:</strong></p>
                <p id="loginTime"></p>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // User database (in real apps, this would be on a server!)
        const users = {
            'admin': 'admin123',
            'user': 'pass456',
            'guest': 'guest789'
        };

        // Track failed login attempts
        let failedAttempts = 0;
        const MAX_ATTEMPTS = 3;
        let isLocked = false;

        function attemptLogin() {
            console.log('=== Login Attempt ===');
            
            // Get form elements
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const attemptsDiv = document.getElementById('attemptsDisplay');
            
            console.log('Username entered:', username);
            console.log('Password length:', password.length);
            console.log('Current failed attempts:', failedAttempts);
            
            // Check if account is locked
            if (isLocked || failedAttempts >= MAX_ATTEMPTS) {
                console.log('Account is locked');
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = `
                    <strong>üîí Account Locked!</strong>
                    Too many failed login attempts. Please try again later.
                `;
                attemptsDiv.className = 'attempts-display locked';
                attemptsDiv.style.display = 'block';
                attemptsDiv.textContent = '‚ùå Account locked after 3 failed attempts';
                
                // Disable login button
                document.getElementById('loginBtn').disabled = true;
                return; // Stop function
            }
            
            // Validation 1: Check if both fields are filled
            if (username === '' || password === '') {
                console.log('Error: Empty fields');
                showError('‚ö†Ô∏è Please fill in all fields!');
                return;
            }
            
            // Validation 2: Check username length (minimum 3 characters)
            if (username.length < 3) {
                console.log('Error: Username too short');
                showError('‚ùå Username must be at least 3 characters long!');
                return;
            }
            
            // Validation 3: Check password length (minimum 6 characters)
            if (password.length < 6) {
                console.log('Error: Password too short');
                showError('‚ùå Password must be at least 6 characters long!');
                return;
            }
            
            // Check if username exists in our database
            const usernameExists = users.hasOwnProperty(username);
            console.log('Username exists:', usernameExists);
            
            // Check if username exists AND password matches
            if (usernameExists && users[username] === password) {
                // LOGIN SUCCESSFUL!
                console.log('‚úÖ Login successful!');
                
                // Reset failed attempts
                failedAttempts = 0;
                
                // Show success message briefly
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = `
                    <strong>‚úÖ Login Successful!</strong>
                    Welcome, ${username}!
                `;
                
                // Wait a moment, then show welcome screen
                setTimeout(function() {
                    showWelcomeScreen(username);
                }, 1500);
                
            } else {
                // LOGIN FAILED
                failedAttempts++;
                console.log('‚ùå Login failed. Attempts:', failedAttempts);
                
                // Determine specific error message
                if (!usernameExists) {
                    // Username doesn't exist
                    console.log('Error: Username not found');
                    showError('‚ùå Username not found!');
                } else {
                    // Username exists but password is wrong
                    console.log('Error: Incorrect password');
                    showError('‚ùå Incorrect password!');
                }
                
                // Show remaining attempts
                const remainingAttempts = MAX_ATTEMPTS - failedAttempts;
                console.log('Remaining attempts:', remainingAttempts);
                
                if (remainingAttempts > 0) {
                    attemptsDiv.className = 'attempts-display';
                    attemptsDiv.style.display = 'block';
                    attemptsDiv.textContent = `‚ö†Ô∏è ${remainingAttempts} attempt${remainingAttempts === 1 ? '' : 's'} remaining`;
                } else {
                    // Lock account after 3 failed attempts
                    isLocked = true;
                    console.log('Account locked after', MAX_ATTEMPTS, 'failed attempts');
                    attemptsDiv.className = 'attempts-display locked';
                    attemptsDiv.style.display = 'block';
                    attemptsDiv.textContent = 'üîí Account locked!';
                    
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `
                        <strong>üîí Account Locked!</strong>
                        Too many failed login attempts. Account has been locked for security.
                    `;
                    
                    // Disable login button
                    document.getElementById('loginBtn').disabled = true;
                }
            }
        }

        function showError(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = `<strong>${message}</strong>`;
        }

        function showWelcomeScreen(username) {
            console.log('Showing welcome screen for:', username);
            
            // Hide login form
            document.getElementById('loginForm').style.display = 'none';
            
            // Show welcome screen
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.style.display = 'block';
            
            // Set username
            document.getElementById('loggedInUser').textContent = username;
            
            // Set login time
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('loginTime').textContent = timeString;
            
            console.log('Welcome screen displayed at:', timeString);
        }

        function logout() {
            console.log('=== Logout ===');
            
            // Hide welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Show login form
            document.getElementById('loginForm').style.display = 'block';
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            // Clear messages
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            // Reset attempts
            failedAttempts = 0;
            isLocked = false;
            document.getElementById('loginBtn').disabled = false;
            
            const attemptsDiv = document.getElementById('attemptsDisplay');
            attemptsDiv.style.display = 'none';
            
            // Show logout success message
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = '<strong>üëã Logged out successfully!</strong>';
            
            // Hide logout message after 2 seconds
            setTimeout(function() {
                messageDiv.style.display = 'none';
            }, 2000);
            
            console.log('Logout complete. Form reset.');
        }

        // Allow pressing Enter to login
        document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                attemptLogin();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                attemptLogin();
            }
        });

        console.log('Login System loaded!');
        console.log('Available users:', Object.keys(users));
        console.log('Max failed attempts before lock:', MAX_ATTEMPTS);
    </script>
</body>
</html>
