  <dl>
    <dt>Accessibility</dt>
    <dd>Design that works for all people, including those with disabilities.</dd>
    <dt>Semantic HTML</dt>
    <dd>Using elements that convey meaning about their content.</dd>

    <dd>Layouts that adapt to different screen sizes and devices.</dd>
