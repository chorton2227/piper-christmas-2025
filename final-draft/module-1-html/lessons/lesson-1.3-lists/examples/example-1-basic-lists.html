<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Lists</title>
</head>
<body>
  <h1>Basic Lists</h1>
  <h2>Unordered List</h2>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Carrots</li>
  </ul>
  <h2>Ordered List</h2>
  <ol>
    <li>Preheat oven</li>
    <li>Mix ingredients</li>
    <li>Bake 20 minutes</li>
  </ol>
</body>
</html>
