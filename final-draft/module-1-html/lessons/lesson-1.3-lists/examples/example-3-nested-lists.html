<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nested Lists</title>
</head>
<body>
  <h1>Nested Lists</h1>
  <ul>
    <li>Hobbies
      <ul>
        <li>Photography</li>
        <li>Cooking
          <ul>
            <li>Baking</li>
            <li>Grilling</li>
          </ul>
        </li>
        <li>Hiking</li>
      </ul>
    </li>
    <li>Learning
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </li>
  </ul>
</body>
</html>
