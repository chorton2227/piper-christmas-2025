<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anchor Links</title>
</head>
<body>
  <a href="#main">Skip to main content</a>
  <header>
    <h1>Anchor Links</h1>
    <nav>
      <a href="#section-a">Section A</a> |
      <a href="#section-b">Section B</a> |
      <a href="#section-c">Section C</a>
    </nav>
  </header>
  <main id="main">
    <section id="section-a">
      <h2>Section A</h2>
      <p>Anchor links jump to sections using the <code>id</code> attribute.</p>
    </section>
    <section id="section-b">
      <h2>Section B</h2>
      <p>Make sure each target section has a unique <code>id</code>.</p>
    </section>
    <section id="section-c">
      <h2>Section C</h2>
      <p>Provide a skip link for better keyboard navigation.</p>
    </section>
  </main>
</body>
</html>
