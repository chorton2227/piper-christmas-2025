<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessible Link Text</title>
</head>
<body>
  <h1>Accessible Link Text</h1>
  <p>Vague link text is hard to scan:</p>
  <p>
    <!-- Avoid -->
    <a href="https://developer.mozilla.org/">Click here</a>
  </p>
  <p>Descriptive link text improves usability:</p>
  <p>
    <a href="https://developer.mozilla.org/">Read HTML guides on MDN</a>
  </p>
</body>
</html>
