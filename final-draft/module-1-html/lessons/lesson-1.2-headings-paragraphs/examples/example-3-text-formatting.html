<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Formatting vs Headings</title>
</head>
<body>
  <h1>Healthy Habits</h1>
  <p><strong>Not a heading:</strong> This sentence uses bold for emphasis, not structure.</p>
  <p><em>Emphasis:</em> Italic text can highlight a word or phrase.</p>
  <h2>Sleep</h2>
  <p>Consistent sleep improves focus and memory.</p>
  <h2>Nutrition</h2>
  <p>Balanced meals fuel daily activities.</p>
</body>
</html>
