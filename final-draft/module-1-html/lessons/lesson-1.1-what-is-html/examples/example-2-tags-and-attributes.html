<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tags & Attributes</title>
</head>
<body>
  <h1>Tags & Attributes</h1>
  <p>Links use the <code>href</code> attribute:</p>
  <p><a href="https://www.example.com" target="_blank" rel="noopener">Visit Example.com</a></p>

  <p>Images use the <code>src</code> and <code>alt</code> attributes:</p>
  <img src="https://via.placeholder.com/160x100" alt="Placeholder rectangle" width="160" height="100">
</body>
</html>
