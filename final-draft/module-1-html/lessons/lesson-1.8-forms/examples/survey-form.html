<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Survey</title>
</head>
<body>
    <h1>ðŸŽ® Gaming Preferences Survey</h1>
    <p>Help us understand what gamers love!</p>
    
    <form>
        <!-- Basic Info -->
        <div class="section">
            <h2>About You</h2>
            
            <div>
                <label for="gamer-tag">Gamer Tag:</label>
                <input type="text" id="gamer-tag" name="gamer-tag" required>
            </div>
            
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="5" max="100" required>
            </div>
            
            <div>
                <label for="gaming-years">Years Gaming:</label>
                <input type="number" id="gaming-years" name="gaming-years" min="0" max="50">
            </div>
        </div>
        
        <!-- Gaming Habits -->
        <div class="section">
            <h2>Gaming Habits</h2>
            
            <div>
                <label for="hours">Hours per week:</label>
                <input type="number" id="hours" name="hours" min="0" max="168" value="10">
            </div>
            
            <p><strong>When do you usually play?</strong></p>
            <label>
                <input type="checkbox" name="time" value="morning">
                Morning (6am - 12pm)
            </label><br>
            <label>
                <input type="checkbox" name="time" value="afternoon">
                Afternoon (12pm - 6pm)
            </label><br>
            <label>
                <input type="checkbox" name="time" value="evening">
                Evening (6pm - 10pm)
            </label><br>
            <label>
                <input type="checkbox" name="time" value="night">
                Night (10pm - 6am)
            </label>
        </div>
        
        <!-- Platforms -->
        <div class="section">
            <h2>Gaming Platforms</h2>
            
            <p><strong>What platforms do you use?</strong></p>
            <label>
                <input type="checkbox" name="platform" value="pc">
                PC
            </label><br>
            <label>
                <input type="checkbox" name="platform" value="playstation">
                PlayStation
            </label><br>
            <label>
                <input type="checkbox" name="platform" value="xbox">
                Xbox
            </label><br>
            <label>
                <input type="checkbox" name="platform" value="switch">
                Nintendo Switch
            </label><br>
            <label>
                <input type="checkbox" name="platform" value="mobile">
                Mobile
            </label><br>
            <label>
                <input type="checkbox" name="platform" value="vr">
                VR Headset
            </label>
            
            <p><strong>Main Platform:</strong></p>
            <label>
                <input type="radio" name="main-platform" value="pc" required>
                PC
            </label><br>
            <label>
                <input type="radio" name="main-platform" value="console">
                Console
            </label><br>
            <label>
                <input type="radio" name="main-platform" value="mobile">
                Mobile
            </label>
        </div>
        
        <!-- Game Preferences -->
        <div class="section">
            <h2>Game Preferences</h2>
            
            <p><strong>Favorite Genres:</strong></p>
            <label>
                <input type="checkbox" name="genre" value="action">
                Action/Adventure
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="rpg">
                RPG
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="fps">
                FPS (First-Person Shooter)
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="sports">
                Sports
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="racing">
                Racing
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="puzzle">
                Puzzle
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="strategy">
                Strategy
            </label><br>
            <label>
                <input type="checkbox" name="genre" value="simulation">
                Simulation
            </label>
            
            <p><strong>Play Style:</strong></p>
            <label>
                <input type="radio" name="style" value="solo" required>
                Solo Player
            </label><br>
            <label>
                <input type="radio" name="style" value="coop">
                Co-op with Friends
            </label><br>
            <label>
                <input type="radio" name="style" value="competitive">
                Competitive Multiplayer
            </label><br>
            <label>
                <input type="radio" name="style" value="casual">
                Casual (Mix of Everything)
            </label>
        </div>
        
        <!-- Open Feedback -->
        <div class="section">
            <h2>Additional Thoughts</h2>
            
            <div>
                <label for="favorite-game">Current Favorite Game:</label>
                <input type="text" id="favorite-game" name="favorite-game">
            </div>
            
            <div>
                <label for="comments">What makes a great game for you?</label>
                <textarea id="comments" name="comments" rows="5" 
                          placeholder="Share your thoughts..."></textarea>
            </div>
        </div>
        
        <!-- Submit -->
        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
