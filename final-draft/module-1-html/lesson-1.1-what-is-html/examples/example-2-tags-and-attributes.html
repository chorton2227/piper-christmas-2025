<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tags & Attributes</title>
</head>
<body>
  <h1>Tags & Attributes</h1>
  <p>Links use the <code>href</code> attribute:</p>
  <p><a href="https://www.example.com" target="_blank" rel="noopener">Visit Example.com</a></p>

  <p>Images use the <code>src</code> and <code>alt</code> attributes:</p>
  <img src="https://placehold.co/600x400" alt="Sample placeholder image showing 600 by 400 dimensions" width="600" height="400">
</body>
</html>
