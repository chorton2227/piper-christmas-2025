<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER MANAGEMENT - Game State Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c5530;
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { color: #2c5530; margin-top: 0; }
        .card-display {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 24px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }
        .card.hearts, .card.diamonds { color: #d32f2f; }
        .card.clubs, .card.spades { color: #000; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .debug {
            font-family: monospace;
            background: #1e1e1e;
            color: #4ec9b0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example 2: PLAYER MANAGEMENT</h1>
        <p>This example demonstrates <strong>PLAYER MANAGEMENT</strong> for Game State Management.</p>
        
        <button onclick="runExample()">Run Example</button>
        <button onclick="testCase1()">Test Case 1</button>
        <button onclick="testCase2()">Test Case 2</button>
        
        <div id="output" class="output">
            <h3>Output will appear here...</h3>
        </div>
        
        <div id="debug" class="debug"></div>
    </div>

    <script>
        // Example code for PLAYER MANAGEMENT
        console.log('Example: PLAYER MANAGEMENT');
        console.log('Lesson: Game State Management');
        
        function runExample() {
            console.log('\n=== Running Example ===');
            const output = document.getElementById('output');
            output.innerHTML = '<h3>✅ Example executed successfully!</h3>';
            console.log('Example function executed');
        }
        
        function testCase1() {
            console.log('\n=== Test Case 1 ===');
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Test Case 1 Results</h3><p>This is a test case demonstration.</p>';
            console.log('Test case 1 executed');
        }
        
        function testCase2() {
            console.log('\n=== Test Case 2 ===');
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Test Case 2 Results</h3><p>This is another test case demonstration.</p>';
            console.log('Test case 2 executed');
        }
        
        // Capture console output to debug div
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent += args.join(' ') + '\n';
        };
        
        // Initialize
        console.log('Example loaded and ready!');
    </script>
</body>
</html>
