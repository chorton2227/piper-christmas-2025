<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1: Check and Call - Betting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c5530;
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { color: #2c5530; margin-top: 0; }
        .game-state {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .pot-display {
            font-size: 24px;
            font-weight: bold;
            color: #2c5530;
            text-align: center;
            padding: 15px;
            background: #ffd700;
            border-radius: 10px;
            margin: 20px 0;
        }
        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .player-card {
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: white;
            transition: all 0.3s;
        }
        .player-card.active {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        .player-card.folded {
            opacity: 0.5;
            border-color: #999;
        }
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: #2c5530;
            margin-bottom: 10px;
        }
        .player-stats {
            font-size: 14px;
            margin: 5px 0;
        }
        .available-actions {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            font-size: 12px;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-check { background: #2196F3; }
        .btn-check:hover { background: #0b7dda; }
        .btn-call { background: #ff9800; }
        .btn-call:hover { background: #e68900; }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .debug {
            font-family: monospace;
            background: #1e1e1e;
            color: #4ec9b0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example 1: Check and Call Actions</h1>
        <p>This example demonstrates <strong>check</strong> (when there's no bet) and <strong>call</strong> (matching the current bet).</p>
        <p><strong>Scenario:</strong> 4 players in a betting round. Watch what actions are available as bets are placed!</p>
        
        <div class="pot-display">
            Pot: $<span id="pot">0</span> | Current Bet: $<span id="currentBet">0</span>
        </div>

        <div id="playersDisplay" class="players-grid"></div>

        <div class="controls">
            <h3>Player Actions</h3>
            <button onclick="playerCheck()" id="checkBtn" class="btn-check">Check</button>
            <button onclick="playerCall()" id="callBtn" class="btn-call">Call</button>
            <button onclick="playerBet50()">Bet $50</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>

        <button onclick="testCase1()">Test Case 1: All Check</button>
        <button onclick="testCase2()">Test Case 2: Bet and Calls</button>
        <button onclick="testCase3()">Test Case 3: Invalid Check</button>
        
        <div id="output" class="output">
            <h3>Actions will appear here...</h3>
        </div>
        
        <div id="debug" class="debug"></div>
    </div>

    <script>
        // Game state
        let gameState = {
            players: [
                { id: 0, name: 'Alice', chips: 1000, bet: 0, folded: false },
                { id: 1, name: 'Bob', chips: 1000, bet: 0, folded: false },
                { id: 2, name: 'Charlie', chips: 1000, bet: 0, folded: false },
                { id: 3, name: 'Diana', chips: 1000, bet: 0, folded: false }
            ],
            currentBet: 0,
            pot: 0,
            currentPlayerIndex: 0
        };

        // Helper functions
        function getPlayerById(state, id) {
            return state.players.find(p => p.id === id);
        }

        function getCurrentPlayer(state) {
            return state.players[state.currentPlayerIndex];
        }

        function nextPlayer(state) {
            do {
                state.currentPlayerIndex = (state.currentPlayerIndex + 1) % state.players.length;
            } while (state.players[state.currentPlayerIndex].folded);
        }

        // Check action
        function check(state, playerId) {
            const player = getPlayerById(state, playerId);
            
            if (!player) {
                return { success: false, error: 'Player not found' };
            }
            
            if (player.folded) {
                return { success: false, error: 'Player has folded' };
            }
            
            if (player.bet < state.currentBet) {
                return { success: false, error: `Cannot check! Must call $${state.currentBet - player.bet}` };
            }
            
            console.log(`${player.name} checks`);
            nextPlayer(state);
            
            return { success: true, action: 'check', message: `${player.name} checks` };
        }

        // Call action
        function call(state, playerId) {
            const player = getPlayerById(state, playerId);
            
            if (!player) {
                return { success: false, error: 'Player not found' };
            }
            
            if (player.folded) {
                return { success: false, error: 'Player has folded' };
            }
            
            const amountToCall = state.currentBet - player.bet;
            
            if (amountToCall === 0) {
                return { success: false, error: 'Nothing to call, use check instead' };
            }
            
            if (amountToCall > player.chips) {
                return { success: false, error: 'Not enough chips to call (would need all-in)' };
            }
            
            player.chips -= amountToCall;
            player.bet += amountToCall;
            state.pot += amountToCall;
            
            console.log(`${player.name} calls $${amountToCall}`);
            nextPlayer(state);
            
            return { 
                success: true, 
                action: 'call',
                amount: amountToCall,
                message: `${player.name} calls $${amountToCall}`
            };
        }

        // Bet action (for demonstration)
        function bet(state, playerId, amount) {
            const player = getPlayerById(state, playerId);
            
            if (!player) {
                return { success: false, error: 'Player not found' };
            }
            
            if (state.currentBet > 0) {
                return { success: false, error: 'Someone already bet, use raise instead' };
            }
            
            if (amount > player.chips) {
                return { success: false, error: 'Not enough chips' };
            }
            
            player.chips -= amount;
            player.bet += amount;
            state.pot += amount;
            state.currentBet = amount;
            
            console.log(`${player.name} bets $${amount}`);
            nextPlayer(state);
            
            return { 
                success: true, 
                action: 'bet',
                amount: amount,
                message: `${player.name} bets $${amount}`
            };
        }

        // UI Functions
        function updateDisplay() {
            document.getElementById('pot').textContent = gameState.pot;
            document.getElementById('currentBet').textContent = gameState.currentBet;
            
            const playersDiv = document.getElementById('playersDisplay');
            playersDiv.innerHTML = '';
            
            gameState.players.forEach((player, idx) => {
                const isActive = idx === gameState.currentPlayerIndex;
                const toCall = gameState.currentBet - player.bet;
                
                let actions = [];
                if (gameState.currentBet === 0 || player.bet === gameState.currentBet) {
                    actions.push('Can CHECK');
                }
                if (gameState.currentBet > 0 && player.bet < gameState.currentBet) {
                    actions.push(`Must CALL $${toCall} or FOLD`);
                }
                
                const card = document.createElement('div');
                card.className = 'player-card' + (isActive ? ' active' : '') + (player.folded ? ' folded' : '');
                card.innerHTML = `
                    <div class="player-name">${player.name} ${isActive ? '👈 CURRENT' : ''}</div>
                    <div class="player-stats">💰 Chips: $${player.chips}</div>
                    <div class="player-stats">🎯 Current Bet: $${player.bet}</div>
                    ${actions.length > 0 ? `<div class="available-actions">✅ ${actions.join(', ')}</div>` : ''}
                `;
                playersDiv.appendChild(card);
            });
            
            // Update button states
            const currentPlayer = getCurrentPlayer(gameState);
            const canCheck = currentPlayer.bet >= gameState.currentBet;
            const canCall = currentPlayer.bet < gameState.currentBet;
            
            document.getElementById('checkBtn').disabled = !canCheck;
            document.getElementById('callBtn').disabled = !canCall;
        }

        function logOutput(message, isError = false) {
            const output = document.getElementById('output');
            const color = isError ? '#d32f2f' : '#2c5530';
            output.innerHTML = `<h3 style="color: ${color}">${message}</h3>`;
        }

        // Player action handlers
        function playerCheck() {
            const currentPlayer = getCurrentPlayer(gameState);
            const result = check(gameState, currentPlayer.id);
            
            if (result.success) {
                logOutput(`✅ ${result.message}`);
            } else {
                logOutput(`❌ ${result.error}`, true);
            }
            
            updateDisplay();
        }

        function playerCall() {
            const currentPlayer = getCurrentPlayer(gameState);
            const result = call(gameState, currentPlayer.id);
            
            if (result.success) {
                logOutput(`✅ ${result.message} - Pot is now $${gameState.pot}`);
            } else {
                logOutput(`❌ ${result.error}`, true);
            }
            
            updateDisplay();
        }

        function playerBet50() {
            const currentPlayer = getCurrentPlayer(gameState);
            const result = bet(gameState, currentPlayer.id, 50);
            
            if (result.success) {
                logOutput(`✅ ${result.message} - Others must call or fold!`);
            } else {
                logOutput(`❌ ${result.error}`, true);
            }
            
            updateDisplay();
        }

        function resetGame() {
            gameState = {
                players: [
                    { id: 0, name: 'Alice', chips: 1000, bet: 0, folded: false },
                    { id: 1, name: 'Bob', chips: 1000, bet: 0, folded: false },
                    { id: 2, name: 'Charlie', chips: 1000, bet: 0, folded: false },
                    { id: 3, name: 'Diana', chips: 1000, bet: 0, folded: false }
                ],
                currentBet: 0,
                pot: 0,
                currentPlayerIndex: 0
            };
            updateDisplay();
            logOutput('Game reset! All players can check.');
        }

        // Test Cases
        function testCase1() {
            console.log('\n=== Test Case 1: All Players Check ===');
            resetGame();
            
            // All players check in sequence
            check(gameState, 0);
            check(gameState, 1);
            check(gameState, 2);
            check(gameState, 3);
            
            updateDisplay();
            logOutput('✅ Test Case 1: All 4 players checked successfully! Pot remains $0.');
            console.log('Result: All players checked, pot = $' + gameState.pot);
        }

        function testCase2() {
            console.log('\n=== Test Case 2: Bet and Calls ===');
            resetGame();
            
            // Alice bets $50
            bet(gameState, 0, 50);
            console.log('Alice bets $50, current bet is now $50');
            
            // Bob, Charlie, Diana all call
            call(gameState, 1);
            call(gameState, 2);
            call(gameState, 3);
            
            updateDisplay();
            logOutput(`✅ Test Case 2: Alice bet $50, everyone called! Pot is $${gameState.pot}`);
            console.log('Result: Pot = $' + gameState.pot + ' (4 players × $50)');
        }

        function testCase3() {
            console.log('\n=== Test Case 3: Invalid Check Attempt ===');
            resetGame();
            
            // Alice bets $50
            bet(gameState, 0, 50);
            
            // Bob tries to check (should fail)
            const result = check(gameState, 1);
            
            updateDisplay();
            if (!result.success) {
                logOutput(`✅ Test Case 3: Correctly prevented invalid check! Error: ${result.error}`);
                console.log('Result: Check correctly blocked - ' + result.error);
            }
        }

        // Capture console output to debug div
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const debugDiv = document.getElementById('debug');
            debugDiv.textContent += args.join(' ') + '\n';
        };

        // Initialize
        console.log('=== Example 1: Check and Call Actions ===');
        console.log('Demonstrating when players can check vs when they must call');
        updateDisplay();
    </script>
</body>
</html>
