<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 Solution: Styled Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 80px;
            height: 112px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .card-rank {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            line-height: 1;
        }

        .card-suit {
            font-size: 40px;
            color: #333;
            line-height: 1;
            margin-top: 5px;
        }

        /* Corner decorations */
        .card::before {
            content: 'A';
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .card::after {
            content: '♠';
            position: absolute;
            top: 22px;
            left: 8px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-rank">A</div>
        <div class="card-suit">♠</div>
    </div>
</body>
</html>
