<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution: Configuration Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .validation-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .validation-panel h2 {
            color: #fa709a;
            margin-bottom: 20px;
            border-bottom: 3px solid #fee140;
            padding-bottom: 10px;
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .input-group.valid {
            border-color: #28a745;
            background: #d4edda;
        }

        .input-group.invalid {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .input-label .constraint {
            font-weight: 400;
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: 3px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #fa709a;
        }

        input[type="number"].valid {
            border-color: #28a745;
        }

        input[type="number"].invalid {
            border-color: #dc3545;
        }

        .validation-icon {
            font-size: 20px;
            margin-left: 10px;
            display: inline-block;
        }

        .error-list {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-list.show {
            display: block;
        }

        .error-list h3 {
            color: #721c24;
            margin-bottom: 10px;
        }

        .error-list ul {
            list-style-position: inside;
            color: #721c24;
        }

        .error-list li {
            margin: 5px 0;
        }

        .success-banner {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #155724;
            display: none;
        }

        .success-banner.show {
            display: block;
        }

        .validation-rules {
            background: #e7f3ff;
            border-left: 4px solid #17a2b8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .validation-rules h3 {
            color: #0c5460;
            margin-bottom: 15px;
        }

        .rule-item {
            padding: 10px;
            margin: 8px 0;
            background: white;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rule-name {
            font-weight: 600;
            color: #333;
        }

        .rule-constraint {
            color: #666;
            font-size: 14px;
        }

        .rule-status {
            font-size: 18px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-validate {
            background: #fa709a;
            color: white;
        }

        .btn-validate:hover {
            background: #e85d8a;
            transform: translateY(-2px);
        }

        .btn-test {
            background: #17a2b8;
            color: white;
        }

        .btn-test:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .test-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .test-case {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .test-case.failed {
            border-left-color: #dc3545;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-pass {
            background: #d4edda;
            color: #155724;
        }

        .status-fail {
            background: #f8d7da;
            color: #721c24;
        }

        .dependency-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #856404;
            display: none;
        }

        .dependency-warning.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Configuration Validation Solution</h1>

        <div class="validation-panel">
            <h2>Validation Rules</h2>
            <div class="validation-rules">
                <h3>Current Validation Rules</h3>
                <div id="rulesDisplay"></div>
            </div>

            <h2>Input Configuration</h2>
            <div class="input-section">
                <div class="input-group" id="group-startingChips">
                    <label class="input-label">
                        Starting Chips
                        <span class="constraint">Range: 500 - 10,000</span>
                    </label>
                    <input type="number" id="startingChips" value="1000" min="500" max="10000">
                    <span class="validation-icon" id="icon-startingChips"></span>
                </div>

                <div class="input-group" id="group-smallBlind">
                    <label class="input-label">
                        Small Blind
                        <span class="constraint">Range: 5 - 100</span>
                    </label>
                    <input type="number" id="smallBlind" value="10" min="5" max="100">
                    <span class="validation-icon" id="icon-smallBlind"></span>
                </div>

                <div class="input-group" id="group-bigBlind">
                    <label class="input-label">
                        Big Blind
                        <span class="constraint">Range: 10 - 200</span>
                    </label>
                    <input type="number" id="bigBlind" value="20" min="10" max="200">
                    <span class="validation-icon" id="icon-bigBlind"></span>
                </div>

                <div class="input-group" id="group-ante">
                    <label class="input-label">
                        Ante
                        <span class="constraint">Range: 0 - 50</span>
                    </label>
                    <input type="number" id="ante" value="0" min="0" max="50">
                    <span class="validation-icon" id="icon-ante"></span>
                </div>

                <div class="input-group" id="group-aiPlayers">
                    <label class="input-label">
                        AI Players
                        <span class="constraint">Range: 1 - 9</span>
                    </label>
                    <input type="number" id="aiPlayers" value="5" min="1" max="9">
                    <span class="validation-icon" id="icon-aiPlayers"></span>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn-validate" onclick="validateConfig()">üîç Validate Configuration</button>
                <button class="btn-test" onclick="runTests()">üß™ Run All Tests</button>
                <button class="btn-clear" onclick="clearInputs()">üóëÔ∏è Clear All</button>
            </div>

            <div id="dependencyWarning" class="dependency-warning"></div>
            <div id="errorList" class="error-list"></div>
            <div id="successBanner" class="success-banner"></div>
        </div>

        <div class="test-panel">
            <h2 style="color: #fa709a; margin-bottom: 20px;">Test Cases</h2>
            <div id="testResults"></div>
        </div>
    </div>

    <script>
        // Validation rules configuration
        const VALIDATION_RULES = {
            startingChips: {
                min: 500,
                max: 10000,
                name: 'Starting Chips',
                errorMsg: 'Starting chips must be between 500 and 10,000'
            },
            smallBlind: {
                min: 5,
                max: 100,
                name: 'Small Blind',
                errorMsg: 'Small blind must be between 5 and 100'
            },
            bigBlind: {
                min: 10,
                max: 200,
                name: 'Big Blind',
                errorMsg: 'Big blind must be between 10 and 200'
            },
            ante: {
                min: 0,
                max: 50,
                name: 'Ante',
                errorMsg: 'Ante must be between 0 and 50'
            },
            aiPlayers: {
                min: 1,
                max: 9,
                name: 'AI Players',
                errorMsg: 'Number of AI players must be between 1 and 9'
            }
        };

        let validationState = {};

        /**
         * Display validation rules
         */
        function displayValidationRules() {
            const container = document.getElementById('rulesDisplay');
            let html = '';

            for (const [key, rule] of Object.entries(VALIDATION_RULES)) {
                const status = validationState[key] === true ? '‚úì' : validationState[key] === false ? '‚úó' : '‚óã';
                const statusColor = validationState[key] === true ? '#28a745' : validationState[key] === false ? '#dc3545' : '#6c757d';

                html += `
                    <div class="rule-item">
                        <div>
                            <div class="rule-name">${rule.name}</div>
                            <div class="rule-constraint">Range: ${rule.min} - ${rule.max}</div>
                        </div>
                        <span class="rule-status" style="color: ${statusColor}">${status}</span>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        /**
         * Validate a single field
         */
        function validateField(fieldName, value) {
            const rule = VALIDATION_RULES[fieldName];
            if (!rule) return { valid: true };

            const numValue = parseInt(value);

            if (isNaN(numValue)) {
                return {
                    valid: false,
                    error: `${rule.name} must be a valid number`
                };
            }

            if (numValue < rule.min || numValue > rule.max) {
                return {
                    valid: false,
                    error: rule.errorMsg
                };
            }

            return { valid: true };
        }

        /**
         * Validate field dependencies
         */
        function validateDependencies() {
            const errors = [];
            const warnings = [];

            const smallBlind = parseInt(document.getElementById('smallBlind').value);
            const bigBlind = parseInt(document.getElementById('bigBlind').value);
            const ante = parseInt(document.getElementById('ante').value);
            const startingChips = parseInt(document.getElementById('startingChips').value);

            // Big blind must be greater than small blind
            if (smallBlind >= bigBlind) {
                errors.push('Big blind must be greater than small blind');
            }

            // Warning: Big blind should typically be 2x small blind
            if (bigBlind !== smallBlind * 2) {
                warnings.push(`Recommended: Big blind should be 2x small blind (currently ${bigBlind} vs ${smallBlind * 2})`);
            }

            // Warning: Starting chips should be at least 50x big blind
            if (startingChips < bigBlind * 50) {
                warnings.push(`Warning: Starting chips (${startingChips}) is less than 50x big blind (${bigBlind * 50})`);
            }

            // Ante should be less than small blind
            if (ante > 0 && ante >= smallBlind) {
                errors.push('Ante should be less than small blind');
            }

            return { errors, warnings };
        }

        /**
         * Update visual feedback for a field
         */
        function updateFieldVisual(fieldName, isValid) {
            const group = document.getElementById(`group-${fieldName}`);
            const input = document.getElementById(fieldName);
            const icon = document.getElementById(`icon-${fieldName}`);

            if (isValid) {
                group.classList.add('valid');
                group.classList.remove('invalid');
                input.classList.add('valid');
                input.classList.remove('invalid');
                icon.textContent = '‚úì';
                icon.style.color = '#28a745';
            } else {
                group.classList.add('invalid');
                group.classList.remove('valid');
                input.classList.add('invalid');
                input.classList.remove('valid');
                icon.textContent = '‚úó';
                icon.style.color = '#dc3545';
            }
        }

        /**
         * Validate entire configuration
         */
        function validateConfig() {
            const errors = [];
            validationState = {};

            // Validate each field
            for (const fieldName of Object.keys(VALIDATION_RULES)) {
                const value = document.getElementById(fieldName).value;
                const result = validateField(fieldName, value);

                validationState[fieldName] = result.valid;
                updateFieldVisual(fieldName, result.valid);

                if (!result.valid) {
                    errors.push(result.error);
                }
            }

            // Validate dependencies
            const depResults = validateDependencies();
            errors.push(...depResults.errors);

            // Display results
            displayValidationRules();

            const errorList = document.getElementById('errorList');
            const successBanner = document.getElementById('successBanner');
            const dependencyWarning = document.getElementById('dependencyWarning');

            if (errors.length > 0) {
                let errorHtml = '<h3>‚ö†Ô∏è Validation Errors:</h3><ul>';
                errors.forEach(error => {
                    errorHtml += `<li>${error}</li>`;
                });
                errorHtml += '</ul>';
                errorList.innerHTML = errorHtml;
                errorList.classList.add('show');
                successBanner.classList.remove('show');
            } else {
                errorList.classList.remove('show');
                successBanner.innerHTML = '<strong>‚úÖ All validations passed!</strong> Configuration is valid.';
                successBanner.classList.add('show');
            }

            // Display warnings
            if (depResults.warnings.length > 0) {
                let warningHtml = '<strong>‚ö†Ô∏è Warnings:</strong><br>';
                depResults.warnings.forEach(warning => {
                    warningHtml += `‚Ä¢ ${warning}<br>`;
                });
                dependencyWarning.innerHTML = warningHtml;
                dependencyWarning.classList.add('show');
            } else {
                dependencyWarning.classList.remove('show');
            }

            return errors.length === 0;
        }

        /**
         * Clear all inputs
         */
        function clearInputs() {
            document.getElementById('startingChips').value = '';
            document.getElementById('smallBlind').value = '';
            document.getElementById('bigBlind').value = '';
            document.getElementById('ante').value = '';
            document.getElementById('aiPlayers').value = '';

            validationState = {};
            displayValidationRules();

            // Clear visual feedback
            for (const fieldName of Object.keys(VALIDATION_RULES)) {
                const group = document.getElementById(`group-${fieldName}`);
                const input = document.getElementById(fieldName);
                const icon = document.getElementById(`icon-${fieldName}`);

                group.classList.remove('valid', 'invalid');
                input.classList.remove('valid', 'invalid');
                icon.textContent = '';
            }

            document.getElementById('errorList').classList.remove('show');
            document.getElementById('successBanner').classList.remove('show');
            document.getElementById('dependencyWarning').classList.remove('show');
        }

        /**
         * Run test cases
         */
        function runTests() {
            const results = [];

            // Test 1: Valid configuration
            document.getElementById('startingChips').value = 1000;
            document.getElementById('smallBlind').value = 10;
            document.getElementById('bigBlind').value = 20;
            document.getElementById('ante').value = 0;
            document.getElementById('aiPlayers').value = 5;
            const test1 = validateConfig();
            results.push({
                name: 'Valid Configuration',
                passed: test1,
                details: 'Standard configuration passes all validation'
            });

            // Test 2: Out of range chips
            document.getElementById('startingChips').value = 15000;
            const test2 = !validateConfig();
            results.push({
                name: 'Out of Range - Chips',
                passed: test2,
                details: 'Starting chips of 15,000 correctly flagged as invalid'
            });

            // Test 3: Blind dependency error
            document.getElementById('startingChips').value = 1000;
            document.getElementById('smallBlind').value = 50;
            document.getElementById('bigBlind').value = 40;
            const test3 = !validateConfig();
            results.push({
                name: 'Dependency Error - Blinds',
                passed: test3,
                details: 'Small blind >= big blind correctly flagged as invalid'
            });

            // Test 4: Ante validation
            document.getElementById('smallBlind').value = 10;
            document.getElementById('bigBlind').value = 20;
            document.getElementById('ante').value = 60;
            const test4 = !validateConfig();
            results.push({
                name: 'Out of Range - Ante',
                passed: test4,
                details: 'Ante of 60 (max 50) correctly flagged as invalid'
            });

            // Test 5: All fields in range
            document.getElementById('startingChips').value = 2000;
            document.getElementById('smallBlind').value = 25;
            document.getElementById('bigBlind').value = 50;
            document.getElementById('ante').value = 5;
            document.getElementById('aiPlayers').value = 7;
            const test5 = validateConfig();
            results.push({
                name: 'Valid Tournament Settings',
                passed: test5,
                details: 'Tournament-style configuration passes validation'
            });

            // Test 6: AI Players range
            document.getElementById('aiPlayers').value = 12;
            const test6 = !validateConfig();
            results.push({
                name: 'Out of Range - AI Players',
                passed: test6,
                details: '12 AI players (max 9) correctly flagged as invalid'
            });

            displayTestResults(results);

            // Reset to valid config
            document.getElementById('startingChips').value = 1000;
            document.getElementById('smallBlind').value = 10;
            document.getElementById('bigBlind').value = 20;
            document.getElementById('ante').value = 0;
            document.getElementById('aiPlayers').value = 5;
            validateConfig();
        }

        /**
         * Display test results
         */
        function displayTestResults(results) {
            const container = document.getElementById('testResults');
            let html = '';

            results.forEach((result, index) => {
                const statusClass = result.passed ? 'status-pass' : 'status-fail';
                const statusText = result.passed ? 'PASS' : 'FAIL';
                const caseClass = result.passed ? '' : 'failed';

                html += `
                    <div class="test-case ${caseClass}">
                        <h3>
                            Test ${index + 1}: ${result.name}
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </h3>
                        <p>${result.details}</p>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Real-time validation on input
        for (const fieldName of Object.keys(VALIDATION_RULES)) {
            document.getElementById(fieldName).addEventListener('input', function() {
                const result = validateField(fieldName, this.value);
                validationState[fieldName] = result.valid;
                updateFieldVisual(fieldName, result.valid);
                displayValidationRules();
            });
        }

        // Initialize
        window.onload = function() {
            displayValidationRules();
            validateConfig();
            runTests();
        };
    </script>
</body>
</html>
