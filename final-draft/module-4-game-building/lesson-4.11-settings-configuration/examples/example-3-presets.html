<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3: Preset Configurations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .preset-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .preset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .preset-card.active {
            border-color: #f5576c;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
        }

        .preset-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .preset-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .preset-icon {
            font-size: 32px;
        }

        .preset-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .preset-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #f5576c;
            font-weight: bold;
        }

        .current-config {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .current-config h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #f5576c;
            padding-bottom: 10px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .config-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .config-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .config-value {
            font-size: 28px;
            font-weight: bold;
            color: #f5576c;
        }

        .compare-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .compare-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .comparison-table tr:hover {
            background: #f8f9fa;
        }

        .test-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .test-case {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-pass {
            background: #d4edda;
            color: #155724;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #f5576c;
            color: white;
        }

        button:hover {
            background: #e04a5f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Preset Configurations</h1>

        <div class="current-config">
            <h2>Current Configuration</h2>
            <div class="config-grid" id="currentConfig">
                <!-- Current config will be displayed here -->
            </div>
        </div>

        <h2 style="color: white; margin-bottom: 20px; text-align: center;">Select a Preset</h2>
        <div class="presets-grid" id="presetsGrid">
            <!-- Preset cards will be generated here -->
        </div>

        <div class="compare-section">
            <h2>üìä Compare Presets</h2>
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Setting</th>
                        <th>Beginner</th>
                        <th>Standard</th>
                        <th>Tournament</th>
                        <th>High Stakes</th>
                    </tr>
                </thead>
                <tbody id="comparisonTable">
                    <!-- Comparison data will be inserted here -->
                </tbody>
            </table>
            <button onclick="showCustomBuilder()">Build Custom from Preset</button>
        </div>

        <div class="test-panel">
            <h2 style="color: #333; margin-bottom: 20px;">Test Cases</h2>
            <div id="testResults"></div>
        </div>
    </div>

    <script>
        // Preset configurations
        const PRESETS = {
            beginner: {
                name: 'Beginner',
                icon: 'üå±',
                description: 'Perfect for learning poker. More chips, slower pace, and helpful hints.',
                config: {
                    startingChips: 2000,
                    smallBlind: 10,
                    bigBlind: 20,
                    ante: 0,
                    aiPlayers: 3,
                    gameSpeed: 0.5,
                    soundEffects: true,
                    animations: true,
                    autoMuck: false,
                    showPotOdds: true
                }
            },
            standard: {
                name: 'Standard',
                icon: 'üéÆ',
                description: 'Classic Texas Hold\'em experience with balanced settings.',
                config: {
                    startingChips: 1000,
                    smallBlind: 10,
                    bigBlind: 20,
                    ante: 0,
                    aiPlayers: 5,
                    gameSpeed: 1.0,
                    soundEffects: true,
                    animations: true,
                    autoMuck: false,
                    showPotOdds: true
                }
            },
            tournament: {
                name: 'Tournament',
                icon: 'üèÜ',
                description: 'Competitive tournament-style play with increasing blinds and more players.',
                config: {
                    startingChips: 500,
                    smallBlind: 25,
                    bigBlind: 50,
                    ante: 5,
                    aiPlayers: 7,
                    gameSpeed: 2.0,
                    soundEffects: true,
                    animations: false,
                    autoMuck: true,
                    showPotOdds: false
                }
            },
            highstakes: {
                name: 'High Stakes',
                icon: 'üíé',
                description: 'Big money poker with high blinds and intense competition.',
                config: {
                    startingChips: 5000,
                    smallBlind: 50,
                    bigBlind: 100,
                    ante: 10,
                    aiPlayers: 5,
                    gameSpeed: 2.0,
                    soundEffects: true,
                    animations: false,
                    autoMuck: true,
                    showPotOdds: false
                }
            }
        };

        let currentPreset = 'standard';
        let currentConfig = {...PRESETS.standard.config};

        // Display presets
        function displayPresets() {
            const grid = document.getElementById('presetsGrid');
            let html = '';

            for (const [key, preset] of Object.entries(PRESETS)) {
                const isActive = key === currentPreset ? 'active' : '';
                html += `
                    <div class="preset-card ${isActive}" onclick="loadPreset('${key}')">
                        <div class="preset-header">
                            <span class="preset-name">${preset.name}</span>
                            <span class="preset-icon">${preset.icon}</span>
                        </div>
                        <div class="preset-description">${preset.description}</div>
                        <div class="preset-details">
                            <div class="detail-item">
                                <span class="detail-label">Starting Chips:</span>
                                <span class="detail-value">${preset.config.startingChips}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Blinds:</span>
                                <span class="detail-value">${preset.config.smallBlind}/${preset.config.bigBlind}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">AI Players:</span>
                                <span class="detail-value">${preset.config.aiPlayers}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Game Speed:</span>
                                <span class="detail-value">${preset.config.gameSpeed}x</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        // Load preset
        function loadPreset(presetKey) {
            currentPreset = presetKey;
            currentConfig = {...PRESETS[presetKey].config};
            displayPresets();
            displayCurrentConfig();
        }

        // Display current config
        function displayCurrentConfig() {
            const container = document.getElementById('currentConfig');
            container.innerHTML = `
                <div class="config-item">
                    <div class="config-label">Starting Chips</div>
                    <div class="config-value">${currentConfig.startingChips}</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Small Blind</div>
                    <div class="config-value">${currentConfig.smallBlind}</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Big Blind</div>
                    <div class="config-value">${currentConfig.bigBlind}</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Ante</div>
                    <div class="config-value">${currentConfig.ante}</div>
                </div>
                <div class="config-item">
                    <div class="config-label">AI Players</div>
                    <div class="config-value">${currentConfig.aiPlayers}</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Game Speed</div>
                    <div class="config-value">${currentConfig.gameSpeed}x</div>
                </div>
            `;
        }

        // Build comparison table
        function buildComparisonTable() {
            const tbody = document.getElementById('comparisonTable');
            const settings = ['startingChips', 'smallBlind', 'bigBlind', 'ante', 'aiPlayers', 'gameSpeed'];
            const labels = ['Starting Chips', 'Small Blind', 'Big Blind', 'Ante', 'AI Players', 'Game Speed'];

            let html = '';
            settings.forEach((setting, index) => {
                html += `<tr>
                    <td><strong>${labels[index]}</strong></td>
                    <td>${PRESETS.beginner.config[setting]}${setting === 'gameSpeed' ? 'x' : ''}</td>
                    <td>${PRESETS.standard.config[setting]}${setting === 'gameSpeed' ? 'x' : ''}</td>
                    <td>${PRESETS.tournament.config[setting]}${setting === 'gameSpeed' ? 'x' : ''}</td>
                    <td>${PRESETS.highstakes.config[setting]}${setting === 'gameSpeed' ? 'x' : ''}</td>
                </tr>`;
            });

            tbody.innerHTML = html;
        }

        // Custom builder
        function showCustomBuilder() {
            alert(`üõ†Ô∏è Custom Builder:\n\nYou can create a custom configuration based on any preset.\n\nCurrent preset: ${PRESETS[currentPreset].name}\n\nIn a full game, this would open a detailed configuration panel.`);
        }

        // Run tests
        function runTests() {
            const results = [];

            // Test 1: Load each preset
            const presetKeys = Object.keys(PRESETS);
            loadPreset('beginner');
            results.push({
                name: 'Load Beginner Preset',
                passed: currentConfig.startingChips === 2000 && currentConfig.aiPlayers === 3,
                details: `Beginner preset loaded: ${currentConfig.startingChips} chips, ${currentConfig.aiPlayers} AI players`
            });

            // Test 2: Load tournament preset
            loadPreset('tournament');
            results.push({
                name: 'Load Tournament Preset',
                passed: currentConfig.startingChips === 500 && currentConfig.gameSpeed === 2.0,
                details: `Tournament preset loaded: ${currentConfig.startingChips} chips, ${currentConfig.gameSpeed}x speed`
            });

            // Test 3: Load high stakes preset
            loadPreset('highstakes');
            results.push({
                name: 'Load High Stakes Preset',
                passed: currentConfig.startingChips === 5000 && currentConfig.smallBlind === 50,
                details: `High Stakes preset loaded: ${currentConfig.startingChips} chips, ${currentConfig.smallBlind}/${currentConfig.bigBlind} blinds`
            });

            // Test 4: Compare presets
            const beginnerChips = PRESETS.beginner.config.startingChips;
            const tournamentChips = PRESETS.tournament.config.startingChips;
            results.push({
                name: 'Compare Presets',
                passed: beginnerChips > tournamentChips,
                details: `Beginner has more chips (${beginnerChips}) than Tournament (${tournamentChips})`
            });

            // Test 5: Custom from preset
            loadPreset('standard');
            const customConfig = {...currentConfig};
            customConfig.startingChips = 1500;
            results.push({
                name: 'Custom from Preset',
                passed: customConfig.startingChips === 1500 && customConfig.smallBlind === 10,
                details: `Custom config created from Standard preset with modified chips: ${customConfig.startingChips}`
            });

            displayTestResults(results);
        }

        // Display test results
        function displayTestResults(results) {
            const container = document.getElementById('testResults');
            let html = '';

            results.forEach((result, index) => {
                const statusClass = result.passed ? 'status-pass' : 'status-fail';
                const statusText = result.passed ? 'PASS' : 'FAIL';

                html += `
                    <div class="test-case">
                        <h3>
                            Test ${index + 1}: ${result.name}
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </h3>
                        <p>${result.details}</p>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Initialize
        window.onload = function() {
            displayPresets();
            displayCurrentConfig();
            buildComparisonTable();
            runTests();
        };
    </script>
</body>
</html>
