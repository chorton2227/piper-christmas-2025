<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effects - Solution</title>
    <link rel="stylesheet" href="button-effects-styles.css">
</head>
<body>
    <div class="container">
        <h1>Button Hover Effects</h1>
        <p>Hover over the buttons to see smooth transitions</p>

        <div class="button-grid">
            <button class="btn btn-grow">Grow</button>
            <button class="btn btn-shrink">Shrink</button>
            <button class="btn btn-slide">Slide</button>
            <button class="btn btn-rotate">Rotate</button>
            <button class="btn btn-shadow">Shadow</button>
            <button class="btn btn-border">Border</button>
            <button class="btn btn-gradient">Gradient</button>
            <button class="btn btn-shine">Shine</button>
            <button class="btn btn-pulse">Pulse</button>
            <button class="btn btn-bounce">Bounce</button>
            <button class="btn btn-glow">Glow</button>
            <button class="btn btn-fill">Fill</button>
        </div>
    </div>
</body>
</html>
