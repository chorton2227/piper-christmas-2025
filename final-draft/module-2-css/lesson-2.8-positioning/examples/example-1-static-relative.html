<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static vs Relative Positioning</title>
    <link rel="stylesheet" href="example-1-styles.css">
</head>
<body>
    <h1>Static vs Relative Positioning</h1>
    
    <section>
        <h2>Static Positioning (Default)</h2>
        <div class="container">
            <div class="box static">Box 1 (static)</div>
            <div class="box static">Box 2 (static)</div>
            <div class="box static">Box 3 (static)</div>
        </div>
    </section>
    
    <section>
        <h2>Relative Positioning</h2>
        <div class="container">
            <div class="box">Box 1</div>
            <div class="box relative">Box 2 (moved 20px down, 30px right)</div>
            <div class="box">Box 3</div>
        </div>
    </section>
</body>
</html>
