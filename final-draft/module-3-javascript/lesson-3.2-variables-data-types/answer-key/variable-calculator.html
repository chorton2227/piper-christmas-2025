<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Calculator - Answer Key</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            text-align: center;
        }
        
        h1 {
            color: #f5576c;
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        
        .calc-icon {
            font-size: 5em;
            margin: 20px 0;
        }
        
        .console-tip {
            background: #f5576c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧮 Variable Calculator</h1>
        <div class="calc-icon">📊💰📈</div>
        <p style="color: #666; font-size: 1.2em;">
            Answer Key for Exercise 2
        </p>
        <div class="console-tip">
            Press F12 to see all the calculations!
        </div>
    </div>

    <script>
        // ==========================================
        // EXERCISE 2: VARIABLE CALCULATOR - ANSWER KEY
        // ==========================================
        
        console.log('╔═══════════════════════════════════════╗');
        console.log('║     VARIABLE CALCULATOR v2.0          ║');
        console.log('╚═══════════════════════════════════════╝');
        console.log('');
        console.log('');
        
        // ==========================================
        // PART 1: FOOD DELIVERY ORDER
        // ==========================================
        
        console.log('═══════════════════════════════════════');
        console.log('    FOOD DELIVERY ORDER');
        console.log('═══════════════════════════════════════');
        console.log('');
        
        // Constants for prices and rates
        const PIZZA_PRICE = 12;
        const SODA_PRICE = 2;
        const CHIPS_PRICE = 3;
        const TAX_RATE = 0.08;
        const TIP_RATE = 0.15;
        
        // Order quantities
        let pizzaQty = 3;
        let sodaQty = 4;
        let chipsQty = 2;
        
        console.log('ITEMS:');
        console.log('─────────────────────────────────────────');
        
        // Calculate item totals
        let pizzaTotal = PIZZA_PRICE * pizzaQty;
        let sodaTotal = SODA_PRICE * sodaQty;
        let chipsTotal = CHIPS_PRICE * chipsQty;
        
        console.log('Pizza × ' + pizzaQty + ' = $' + pizzaTotal + '.00');
        console.log('Soda × ' + sodaQty + ' = $' + sodaTotal + '.00');
        console.log('Chips × ' + chipsQty + ' = $' + chipsTotal + '.00');
        console.log('');
        
        // Calculate subtotal
        let subtotal = pizzaTotal + sodaTotal + chipsTotal;
        console.log('Subtotal: $' + subtotal + '.00');
        
        // Calculate tax
        let tax = subtotal * TAX_RATE;
        console.log('Tax (' + (TAX_RATE * 100) + '%): $' + tax.toFixed(2));
        
        // Calculate tip
        let tip = subtotal * TIP_RATE;
        console.log('Tip (' + (TIP_RATE * 100) + '%): $' + tip.toFixed(2));
        
        console.log('─────────────────────────────────────────');
        
        // Calculate grand total
        let grandTotal = subtotal + tax + tip;
        console.log('TOTAL: $' + grandTotal.toFixed(2));
        console.log('');
        console.log('');
        
        // ==========================================
        // PART 2: SAVINGS ACCOUNT
        // ==========================================
        
        console.log('═══════════════════════════════════════');
        console.log('    SAVINGS ACCOUNT TRACKER');
        console.log('═══════════════════════════════════════');
        console.log('');
        
        let startingBalance = 100;
        let currentBalance = startingBalance;
        
        console.log('Starting Balance: $' + currentBalance + '.00');
        console.log('');
        
        // Transaction 1: Deposit
        let deposit1 = 50;
        console.log('💰 Deposit: +$' + deposit1 + '.00');
        currentBalance = currentBalance + deposit1;
        console.log('New Balance: $' + currentBalance + '.00');
        console.log('');
        
        // Transaction 2: Withdrawal
        let withdrawal1 = 30;
        console.log('💸 Withdraw: -$' + withdrawal1 + '.00');
        currentBalance = currentBalance - withdrawal1;
        console.log('New Balance: $' + currentBalance + '.00');
        console.log('');
        
        // Transaction 3: Another deposit
        let deposit2 = 75;
        console.log('💰 Deposit: +$' + deposit2 + '.00');
        currentBalance = currentBalance + deposit2;
        console.log('New Balance: $' + currentBalance + '.00');
        console.log('');
        
        // Transaction 4: Another withdrawal
        let withdrawal2 = 45;
        console.log('💸 Withdraw: -$' + withdrawal2 + '.00');
        currentBalance = currentBalance - withdrawal2;
        console.log('New Balance: $' + currentBalance + '.00');
        console.log('');
        
        // Summary
        console.log('─────────────────────────────────────────');
        console.log('ACCOUNT SUMMARY:');
        console.log('─────────────────────────────────────────');
        console.log('Starting Balance: $' + startingBalance + '.00');
        console.log('Total Deposits: $' + (deposit1 + deposit2) + '.00');
        console.log('Total Withdrawals: $' + (withdrawal1 + withdrawal2) + '.00');
        console.log('Final Balance: $' + currentBalance + '.00');
        
        let netChange = currentBalance - startingBalance;
        console.log('Net Change: ' + (netChange >= 0 ? '+' : '') + '$' + netChange + '.00');
        console.log('');
        console.log('');
        
        // ==========================================
        // PART 3: GRADE CALCULATOR
        // ==========================================
        
        console.log('═══════════════════════════════════════');
        console.log('    GRADE CALCULATOR');
        console.log('═══════════════════════════════════════');
        console.log('');
        
        // Test scores
        let test1 = 85;
        let test2 = 92;
        let test3 = 78;
        let test4 = 95;
        let test5 = 88;
        
        console.log('TEST SCORES:');
        console.log('─────────────────────────────────────────');
        console.log('Test 1: ' + test1);
        console.log('Test 2: ' + test2);
        console.log('Test 3: ' + test3);
        console.log('Test 4: ' + test4);
        console.log('Test 5: ' + test5);
        console.log('');
        
        // Calculate sum
        let sumScores = test1 + test2 + test3 + test4 + test5;
        console.log('Total Points: ' + sumScores);
        
        // Calculate average
        let numberOfTests = 5;
        let average = sumScores / numberOfTests;
        console.log('Average Score: ' + average);
        console.log('');
        
        // Determine grade range
        console.log('─────────────────────────────────────────');
        console.log('GRADE ANALYSIS:');
        console.log('─────────────────────────────────────────');
        
        let letterGrade = '';
        if (average >= 90) {
            letterGrade = 'A';
        } else if (average >= 80) {
            letterGrade = 'B';
        } else if (average >= 70) {
            letterGrade = 'C';
        } else if (average >= 60) {
            letterGrade = 'D';
        } else {
            letterGrade = 'F';
        }
        
        console.log('Letter Grade: ' + letterGrade);
        console.log('');
        
        // Find highest and lowest
        let highest = test1;
        if (test2 > highest) highest = test2;
        if (test3 > highest) highest = test3;
        if (test4 > highest) highest = test4;
        if (test5 > highest) highest = test5;
        
        let lowest = test1;
        if (test2 < lowest) lowest = test2;
        if (test3 < lowest) lowest = test3;
        if (test4 < lowest) lowest = test4;
        if (test5 < lowest) lowest = test5;
        
        console.log('Highest Score: ' + highest);
        console.log('Lowest Score: ' + lowest);
        console.log('Score Range: ' + (highest - lowest) + ' points');
        console.log('');
        console.log('');
        
        // ==========================================
        // PART 4: ADDITIONAL CALCULATIONS
        // ==========================================
        
        console.log('═══════════════════════════════════════');
        console.log('    BONUS: UNIT CONVERSIONS');
        console.log('═══════════════════════════════════════');
        console.log('');
        
        // Temperature conversion
        console.log('TEMPERATURE CONVERTER:');
        console.log('─────────────────────────────────────────');
        let celsius = 25;
        let fahrenheit = (celsius * 9/5) + 32;
        console.log(celsius + '°C = ' + fahrenheit + '°F');
        
        let fahrenheit2 = 98.6;
        let celsius2 = (fahrenheit2 - 32) * 5/9;
        console.log(fahrenheit2 + '°F = ' + celsius2.toFixed(1) + '°C');
        console.log('');
        
        // Distance conversion
        console.log('DISTANCE CONVERTER:');
        console.log('─────────────────────────────────────────');
        let miles = 10;
        let kilometers = miles * 1.60934;
        console.log(miles + ' miles = ' + kilometers.toFixed(2) + ' km');
        
        let km = 100;
        let milesFromKm = km * 0.621371;
        console.log(km + ' km = ' + milesFromKm.toFixed(2) + ' miles');
        console.log('');
        
        // Time conversion
        console.log('TIME CONVERTER:');
        console.log('─────────────────────────────────────────');
        let hours = 2;
        let minutes = hours * 60;
        let seconds = minutes * 60;
        console.log(hours + ' hours = ' + minutes + ' minutes = ' + seconds + ' seconds');
        console.log('');
        console.log('');
        
        // ==========================================
        // SUMMARY
        // ==========================================
        
        console.log('╔═══════════════════════════════════════╗');
        console.log('║         CALCULATOR SUMMARY            ║');
        console.log('╚═══════════════════════════════════════╝');
        console.log('');
        console.log('✅ Food order calculated: $' + grandTotal.toFixed(2));
        console.log('✅ Savings tracked: $' + currentBalance + '.00');
        console.log('✅ Grade average: ' + average + ' (' + letterGrade + ')');
        console.log('✅ Unit conversions complete!');
        console.log('');
        console.log('🎓 All calculations completed successfully!');
    </script>
</body>
</html>
