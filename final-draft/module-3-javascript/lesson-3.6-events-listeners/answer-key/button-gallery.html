<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 Solution: Interactive Button Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Global Counter */
        .global-counter {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .global-counter h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .global-counter .count {
            font-size: 3em;
            font-weight: bold;
        }

        /* Display Area */
        .display-area {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: 3px solid #e0e0e0;
        }

        .display-text {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .display-emoji {
            font-size: 5em;
            margin: 20px 0;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-color {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-text {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-size {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-emoji {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-counter {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-multi {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            color: white;
        }

        .btn-reset {
            background: #e74c3c;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            display: block;
            margin: 0 auto;
            width: fit-content;
        }

        .btn-reset:hover {
            background: #c0392b;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spin {
            animation: spin 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Interactive Button Gallery</h1>
        <p class="subtitle">Click buttons to see different effects!</p>

        <!-- Global Counter -->
        <div class="global-counter">
            <h2>Total Clicks</h2>
            <div class="count" id="globalCount">0</div>
        </div>

        <!-- Display Area -->
        <div class="display-area" id="displayArea">
            <div class="display-text" id="displayText">Welcome! Click a button below!</div>
            <div class="display-emoji" id="displayEmoji">👋</div>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="btn btn-color" id="colorButton">
                🎨 Change Color
            </button>

            <button class="btn btn-text" id="textButton">
                📝 Update Text
            </button>

            <button class="btn btn-size" id="sizeButton">
                🔍 Bigger Size
            </button>

            <button class="btn btn-emoji" id="emojiButton">
                😀 Rotate Emoji
            </button>

            <button class="btn btn-counter" id="counterButton">
                🔢 Clicked: 0 times
            </button>

            <button class="btn btn-multi" id="multiButton">
                ✨ Multi-Effect
            </button>
        </div>

        <!-- Reset Button -->
        <button class="btn btn-reset" id="resetButton">
            🔄 Reset Everything
        </button>
    </div>

    <script>
        console.log('=== EXERCISE 1 SOLUTION: INTERACTIVE BUTTON GALLERY ===\n');

        // Global state
        let globalClicks = 0;
        let currentColorIndex = 0;
        let currentTextIndex = 0;
        let currentSize = 2;
        let currentEmojiIndex = 0;
        let personalCount = 0;

        // Get elements
        let globalCountDisplay = document.getElementById('globalCount');
        let displayArea = document.getElementById('displayArea');
        let displayText = document.getElementById('displayText');
        let displayEmoji = document.getElementById('displayEmoji');

        // Button references
        let colorButton = document.getElementById('colorButton');
        let textButton = document.getElementById('textButton');
        let sizeButton = document.getElementById('sizeButton');
        let emojiButton = document.getElementById('emojiButton');
        let counterButton = document.getElementById('counterButton');
        let multiButton = document.getElementById('multiButton');
        let resetButton = document.getElementById('resetButton');

        // Data arrays
        let colors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff'];
        let textMessages = [
            'Hello! 👋',
            'Welcome! 🎉',
            'Great job! ⭐',
            'Awesome! 🚀',
            'Fantastic! 💫',
            'You rock! 🎸',
            'Amazing! 🌟',
            'Keep going! 💪'
        ];
        let emojis = ['😀', '😎', '🎉', '🌟', '❤️', '🚀', '🎨', '✨'];

        // Update global counter
        function updateGlobalCounter() {
            globalClicks = globalClicks + 1;
            globalCountDisplay.textContent = globalClicks;
            console.log('Global clicks:', globalClicks);
        }

        // Button 1: Color Changer
        if (colorButton) {
            colorButton.addEventListener('click', function() {
                console.log('Color button clicked');
                updateGlobalCounter();

                // Change background color
                displayArea.style.backgroundColor = colors[currentColorIndex];
                displayArea.style.borderColor = colors[currentColorIndex];
                
                // Update index
                currentColorIndex = currentColorIndex + 1;
                if (currentColorIndex >= colors.length) {
                    currentColorIndex = 0;
                }

                // Add pulse animation
                displayArea.classList.add('pulse');
                setTimeout(function() {
                    displayArea.classList.remove('pulse');
                }, 500);

                console.log('Color changed to:', colors[currentColorIndex === 0 ? colors.length - 1 : currentColorIndex - 1]);
            });
        }

        // Button 2: Text Updater
        if (textButton) {
            textButton.addEventListener('click', function() {
                console.log('Text button clicked');
                updateGlobalCounter();

                // Change text
                displayText.textContent = textMessages[currentTextIndex];
                
                // Update index
                currentTextIndex = currentTextIndex + 1;
                if (currentTextIndex >= textMessages.length) {
                    currentTextIndex = 0;
                }

                // Add shake animation
                displayText.classList.add('shake');
                setTimeout(function() {
                    displayText.classList.remove('shake');
                }, 500);

                console.log('Text updated to:', displayText.textContent);
            });
        }

        // Button 3: Size Controller
        if (sizeButton) {
            sizeButton.addEventListener('click', function() {
                console.log('Size button clicked');
                updateGlobalCounter();

                // Increase size (max 5em)
                if (currentSize < 5) {
                    currentSize = currentSize + 0.5;
                    displayText.style.fontSize = currentSize + 'em';
                    console.log('Text size increased to:', currentSize + 'em');
                } else {
                    console.log('Maximum size reached!');
                    // Flash the button to indicate max
                    sizeButton.style.opacity = '0.5';
                    setTimeout(function() {
                        sizeButton.style.opacity = '1';
                    }, 200);
                }
            });
        }

        // Button 4: Emoji Rotator
        if (emojiButton) {
            emojiButton.addEventListener('click', function() {
                console.log('Emoji button clicked');
                updateGlobalCounter();

                // Change emoji
                displayEmoji.textContent = emojis[currentEmojiIndex];
                
                // Update index
                currentEmojiIndex = currentEmojiIndex + 1;
                if (currentEmojiIndex >= emojis.length) {
                    currentEmojiIndex = 0;
                }

                // Add spin animation
                displayEmoji.classList.add('spin');
                setTimeout(function() {
                    displayEmoji.classList.remove('spin');
                }, 1000);

                console.log('Emoji changed to:', displayEmoji.textContent);
            });
        }

        // Button 5: Personal Counter
        if (counterButton) {
            counterButton.addEventListener('click', function() {
                console.log('Counter button clicked');
                updateGlobalCounter();

                // Increment personal count
                personalCount = personalCount + 1;
                counterButton.textContent = '🔢 Clicked: ' + personalCount + ' times';
                
                console.log('Personal count:', personalCount);
            });
        }

        // Button 6: Multi-Effect
        if (multiButton) {
            multiButton.addEventListener('click', function() {
                console.log('Multi-effect button clicked');
                updateGlobalCounter();

                // Do multiple things at once!
                
                // 1. Change color
                displayArea.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 2. Change text
                displayText.textContent = textMessages[Math.floor(Math.random() * textMessages.length)];
                
                // 3. Change emoji
                displayEmoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // 4. Add all animations
                displayArea.classList.add('pulse');
                displayText.classList.add('shake');
                displayEmoji.classList.add('spin');
                
                setTimeout(function() {
                    displayArea.classList.remove('pulse');
                    displayText.classList.remove('shake');
                    displayEmoji.classList.remove('spin');
                }, 1000);

                console.log('Multi-effect triggered: color, text, and emoji all changed!');
            });
        }

        // Reset Button
        if (resetButton) {
            resetButton.addEventListener('click', function() {
                console.log('Reset button clicked - resetting everything...');

                // Reset global counter
                globalClicks = 0;
                globalCountDisplay.textContent = '0';

                // Reset indices
                currentColorIndex = 0;
                currentTextIndex = 0;
                currentSize = 2;
                currentEmojiIndex = 0;
                personalCount = 0;

                // Reset display area
                displayArea.style.backgroundColor = '#f8f9fa';
                displayArea.style.borderColor = '#e0e0e0';
                displayText.textContent = 'Welcome! Click a button below!';
                displayText.style.fontSize = '2em';
                displayEmoji.textContent = '👋';

                // Reset counter button text
                counterButton.textContent = '🔢 Clicked: 0 times';

                console.log('✓ Everything reset to defaults!');
            });
        }

        console.log('\n✓ All event listeners loaded!');
        console.log('Click the buttons to see different effects!');
        console.log('Watch the global counter increase with every click!');
    </script>
</body>
</html>
