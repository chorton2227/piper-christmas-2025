<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .adopt-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #a8edea;
            font-size: 0.9em;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #a8edea;
        }

        .button {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .stats-overview {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #555;
        }

        .pet-collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .pet-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .pet-card:hover {
            transform: translateY(-5px);
        }

        .pet-card.needs-care {
            border: 3px solid #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6); }
        }

        .pet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .pet-emoji {
            font-size: 3em;
        }

        .pet-info {
            flex: 1;
            margin-left: 15px;
        }

        .pet-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #a8edea;
            margin-bottom: 5px;
        }

        .pet-type {
            color: #666;
            font-size: 0.9em;
        }

        .pet-personality {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #333;
            font-weight: bold;
        }

        .pet-stats {
            margin-bottom: 15px;
        }

        .stat-row {
            margin-bottom: 12px;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .stat-name {
            font-weight: bold;
        }

        .stat-bar {
            background: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s, background 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            color: white;
            font-weight: bold;
        }

        .hunger-fill {
            background: linear-gradient(90deg, #ff6b6b 0%, #feca57 100%);
        }

        .happiness-fill {
            background: linear-gradient(90deg, #48dbfb 0%, #0abde3 100%);
        }

        .health-fill {
            background: linear-gradient(90deg, #1dd1a1 0%, #10ac84 100%);
        }

        .energy-fill {
            background: linear-gradient(90deg, #feca57 0%, #ff9ff3 100%);
        }

        .pet-status {
            background: #f8f8f8;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
            color: #666;
        }

        .pet-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.9em;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .feed-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
        }

        .play-btn {
            background: linear-gradient(135deg, #48dbfb 0%, #0abde3 100%);
            color: white;
        }

        .sleep-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .groom-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .release-btn {
            background: #e0e0e0;
            color: #666;
            grid-column: 1 / -1;
        }

        .message-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s, slideOut 0.3s 2.7s;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }

        .no-pets {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 Virtual Pet Collection 🐾</h1>

        <!-- Adopt Form -->
        <div class="adopt-form">
            <h2 style="margin-bottom: 15px; color: #a8edea;">Adopt a New Pet</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="petName">Pet Name:</label>
                    <input type="text" id="petName" placeholder="Enter pet name">
                </div>
                <div class="form-group">
                    <label for="petType">Type:</label>
                    <select id="petType">
                        <option value="cat">🐱 Cat</option>
                        <option value="dog">🐶 Dog</option>
                        <option value="hamster">🐹 Hamster</option>
                        <option value="bird">🐦 Bird</option>
                        <option value="fish">🐠 Fish</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="petPersonality">Personality:</label>
                    <select id="petPersonality">
                        <option value="playful">Playful</option>
                        <option value="lazy">Lazy</option>
                        <option value="energetic">Energetic</option>
                        <option value="calm">Calm</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="button" onclick="adoptPet()">Adopt Pet</button>
                </div>
            </div>
        </div>

        <!-- Statistics Overview -->
        <div class="stats-overview" id="statsOverview"></div>

        <!-- Pet Collection -->
        <div class="pet-collection" id="petCollection"></div>
    </div>

    <script>
        // Factory function to create pet objects
        function createPet(name, type, personality) {
            let emojiMap = {
                cat: "🐱",
                dog: "🐶",
                hamster: "🐹",
                bird: "🐦",
                fish: "🐠"
            };

            let foodMap = {
                cat: "fish",
                dog: "bone",
                hamster: "seeds",
                bird: "seeds",
                fish: "fish food"
            };

            return {
                id: Date.now() + Math.random(),
                name: name,
                type: type,
                age: 0,
                emoji: emojiMap[type],
                stats: {
                    hunger: 50,
                    happiness: 80,
                    health: 100,
                    energy: 70
                },
                personality: personality,
                favoriteFood: foodMap[type],

                feed: function(food) {
                    this.stats.hunger = Math.max(0, this.stats.hunger - 30);
                    
                    if (food === this.favoriteFood) {
                        this.stats.happiness = Math.min(100, this.stats.happiness + 15);
                        return this.name + " loves " + food + "! 😻";
                    }
                    return this.name + " ate " + food + ". 😊";
                },

                play: function() {
                    if (this.stats.energy < 20) {
                        return this.name + " is too tired to play! 😴";
                    }
                    this.stats.happiness = Math.min(100, this.stats.happiness + 20);
                    this.stats.energy = Math.max(0, this.stats.energy - 25);
                    this.stats.hunger = Math.min(100, this.stats.hunger + 15);
                    return this.name + " had so much fun playing! 🎾";
                },

                sleep: function() {
                    this.stats.energy = Math.min(100, this.stats.energy + 30);
                    this.stats.hunger = Math.min(100, this.stats.hunger + 10);
                    return this.name + " took a nice nap! 😴";
                },

                groom: function() {
                    this.stats.happiness = Math.min(100, this.stats.happiness + 15);
                    this.stats.health = Math.min(100, this.stats.health + 10);
                    return this.name + " feels clean and happy! ✨";
                },

                getStatus: function() {
                    if (this.stats.hunger > 80) return "I'm starving! Feed me! 😿";
                    if (this.stats.happiness < 20) return "I'm so sad... 😢";
                    if (this.stats.energy < 20) return "So sleepy... need rest... 😴";
                    if (this.stats.health < 30) return "Not feeling well... 🤒";
                    if (this.stats.hunger < 20 && this.stats.happiness > 80 && this.stats.energy > 60) {
                        return "Life is amazing! 🌟";
                    }
                    return "I'm doing great! 😊";
                },

                needsCare: function() {
                    return this.stats.hunger > 80 || this.stats.happiness < 20 || 
                           this.stats.health < 30 || this.stats.energy < 20;
                },

                tick: function() {
                    // Automatic stat changes over time
                    this.stats.hunger = Math.min(100, this.stats.hunger + 5);
                    this.stats.energy = Math.max(0, this.stats.energy - 3);
                    
                    // Health decreases if hunger is too high
                    if (this.stats.hunger > 80) {
                        this.stats.health = Math.max(0, this.stats.health - 5);
                        this.stats.happiness = Math.max(0, this.stats.happiness - 3);
                    }
                    
                    // Happiness decreases if any stat is critical
                    if (this.stats.energy < 20 || this.stats.hunger > 80 || this.stats.health < 30) {
                        this.stats.happiness = Math.max(0, this.stats.happiness - 2);
                    }
                }
            };
        }

        // Pet Collection Manager
        let petCollection = {
            pets: [],

            adoptPet: function(name, type, personality) {
                let pet = createPet(name, type, personality);
                this.pets.push(pet);
                console.log("Adopted new pet:", pet.name);
                return pet;
            },

            removePet: function(id) {
                this.pets = this.pets.filter(pet => pet.id !== id);
                console.log("Released pet with id:", id);
            },

            getPet: function(id) {
                return this.pets.find(pet => pet.id === id);
            },

            getAllPets: function() {
                return this.pets;
            },

            careForAll: function(action) {
                this.pets.forEach(pet => {
                    if (action === "feed") pet.feed(pet.favoriteFood);
                    else if (action === "play") pet.play();
                    else if (action === "sleep") pet.sleep();
                    else if (action === "groom") pet.groom();
                });
            },

            getAverageStat: function(statName) {
                if (this.pets.length === 0) return 0;
                let sum = this.pets.reduce((total, pet) => total + pet.stats[statName], 0);
                return Math.round(sum / this.pets.length);
            },

            getPetsNeedingCare: function() {
                return this.pets.filter(pet => pet.needsCare()).length;
            }
        };

        // Adopt pet from form
        function adoptPet() {
            let name = document.getElementById("petName").value.trim();
            let type = document.getElementById("petType").value;
            let personality = document.getElementById("petPersonality").value;

            if (!name) {
                alert("Please enter a pet name!");
                return;
            }

            petCollection.adoptPet(name, type, personality);
            document.getElementById("petName").value = "";
            
            updateDisplay();
            showMessage("Welcome home, " + name + "! 🎉");
        }

        // Display all pets
        function displayPets() {
            let container = document.getElementById("petCollection");
            let pets = petCollection.getAllPets();

            if (pets.length === 0) {
                container.innerHTML = '<div class="no-pets">No pets yet! Adopt your first pet above! 🐾</div>';
                return;
            }

            container.innerHTML = "";

            pets.forEach(pet => {
                let cardDiv = document.createElement("div");
                cardDiv.className = "pet-card" + (pet.needsCare() ? " needs-care" : "");

                let hungerPercent = pet.stats.hunger;
                let happinessPercent = pet.stats.happiness;
                let healthPercent = pet.stats.health;
                let energyPercent = pet.stats.energy;

                cardDiv.innerHTML = `
                    <div class="pet-header">
                        <div class="pet-emoji">${pet.emoji}</div>
                        <div class="pet-info">
                            <div class="pet-name">${pet.name}</div>
                            <div class="pet-type">${pet.type.charAt(0).toUpperCase() + pet.type.slice(1)}</div>
                            <span class="pet-personality">${pet.personality}</span>
                        </div>
                    </div>

                    <div class="pet-stats">
                        <div class="stat-row">
                            <div class="stat-header">
                                <span class="stat-name">🍖 Hunger</span>
                                <span>${hungerPercent}%</span>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-fill hunger-fill" style="width: ${hungerPercent}%"></div>
                            </div>
                        </div>

                        <div class="stat-row">
                            <div class="stat-header">
                                <span class="stat-name">😊 Happiness</span>
                                <span>${happinessPercent}%</span>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-fill happiness-fill" style="width: ${happinessPercent}%"></div>
                            </div>
                        </div>

                        <div class="stat-row">
                            <div class="stat-header">
                                <span class="stat-name">❤️ Health</span>
                                <span>${healthPercent}%</span>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-fill health-fill" style="width: ${healthPercent}%"></div>
                            </div>
                        </div>

                        <div class="stat-row">
                            <div class="stat-header">
                                <span class="stat-name">⚡ Energy</span>
                                <span>${energyPercent}%</span>
                            </div>
                            <div class="stat-bar">
                                <div class="stat-fill energy-fill" style="width: ${energyPercent}%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="pet-status">"${pet.getStatus()}"</div>

                    <div class="pet-actions">
                        <button class="action-btn feed-btn" onclick="feedPet('${pet.id}')">
                            🍖 Feed
                        </button>
                        <button class="action-btn play-btn" onclick="playWithPet('${pet.id}')">
                            🎾 Play
                        </button>
                        <button class="action-btn sleep-btn" onclick="petSleep('${pet.id}')">
                            😴 Sleep
                        </button>
                        <button class="action-btn groom-btn" onclick="groomPet('${pet.id}')">
                            ✨ Groom
                        </button>
                        <button class="action-btn release-btn" onclick="releasePet('${pet.id}')">
                            Release
                        </button>
                    </div>
                `;

                container.appendChild(cardDiv);
            });
        }

        // Display statistics
        function displayStats() {
            let statsDiv = document.getElementById("statsOverview");
            
            let totalPets = petCollection.getAllPets().length;
            let avgHappiness = petCollection.getAverageStat("happiness");
            let avgHealth = petCollection.getAverageStat("health");
            let needsCare = petCollection.getPetsNeedingCare();

            statsDiv.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${totalPets}</div>
                        <div class="stat-label">Total Pets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${avgHappiness}%</div>
                        <div class="stat-label">Avg Happiness</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${avgHealth}%</div>
                        <div class="stat-label">Avg Health</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${needsCare}</div>
                        <div class="stat-label">Needs Care</div>
                    </div>
                </div>
            `;
        }

        // Pet actions
        function feedPet(id) {
            let pet = petCollection.getPet(parseFloat(id));
            if (!pet) {
                showMessage("Pet not found! 😢");
                return;
            }
            let message = pet.feed(pet.favoriteFood);
            showMessage(message);
            updateDisplay();
        }

        function playWithPet(id) {
            let pet = petCollection.getPet(parseFloat(id));
            if (!pet) {
                showMessage("Pet not found! 😢");
                return;
            }
            let message = pet.play();
            showMessage(message);
            updateDisplay();
        }

        function petSleep(id) {
            let pet = petCollection.getPet(parseFloat(id));
            if (!pet) {
                showMessage("Pet not found! 😢");
                return;
            }
            let message = pet.sleep();
            showMessage(message);
            updateDisplay();
        }

        function groomPet(id) {
            let pet = petCollection.getPet(parseFloat(id));
            if (!pet) {
                showMessage("Pet not found! 😢");
                return;
            }
            let message = pet.groom();
            showMessage(message);
            updateDisplay();
        }

        function releasePet(id) {
            let pet = petCollection.getPet(parseFloat(id));
            if (!pet) {
                showMessage("Pet not found! 😢");
                return;
            }
            if (confirm("Are you sure you want to release " + pet.name + "? 😢")) {
                petCollection.removePet(parseFloat(id));
                showMessage(pet.name + " was released. Goodbye! 👋");
                updateDisplay();
            }
        }

        // Show message toast
        function showMessage(text) {
            let existingToast = document.querySelector(".message-toast");
            if (existingToast) existingToast.remove();

            let toast = document.createElement("div");
            toast.className = "message-toast";
            toast.textContent = text;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // Update display
        function updateDisplay() {
            displayPets();
            displayStats();
        }

        // Automatic stat degradation
        setInterval(() => {
            petCollection.getAllPets().forEach(pet => pet.tick());
            updateDisplay();
        }, 10000); // Every 10 seconds

        // Initialize with sample pets
        window.onload = function() {
            petCollection.adoptPet("Fluffy", "cat", "playful");
            petCollection.adoptPet("Buddy", "dog", "energetic");
            petCollection.adoptPet("Tweety", "bird", "calm");

            updateDisplay();

            console.log("Pet Collection loaded!");
            console.log("Your pets will get hungry and tired over time!");
            console.log("Take care of them by feeding, playing, and letting them sleep!");
        };
    </script>
</body>
