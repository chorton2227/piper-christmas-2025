<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Answer Key</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            min-width: 150px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .cart-count {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
        }

        .cart-items {
            margin-bottom: 25px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item-info {
            flex: 1;
        }

        .item-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-weight: bold;
        }

        .item-name {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
        }

        .item-price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            margin: 0 15px;
        }

        .remove-btn {
            padding: 8px 16px;
            background: #e74c3c;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
            font-size: 18px;
            font-style: italic;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .total-label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 36px;
            font-weight: bold;
        }

        .clear-btn {
            width: 100%;
            background: #95a5a6;
            padding: 15px;
        }

        .clear-btn:hover {
            background: #7f8c8d;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>🛒 Shopping Cart</h1>

    <div class="container">
        <div class="input-section">
            <h2 style="margin-top: 0;">Add Item to Cart</h2>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Item name (e.g., Apple)">
                <input type="number" id="itemPrice" placeholder="Price (e.g., 1.99)" step="0.01" min="0">
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div id="message"></div>
        </div>

        <div class="cart-header">
            <h2 style="margin: 0;">Your Cart</h2>
            <div class="cart-count" id="cartCount">0 items</div>
        </div>

        <div class="cart-items" id="cartItems">
            <div class="empty-message">Your cart is empty. Add some items!</div>
        </div>

        <div class="total-section">
            <div class="total-label">Total:</div>
            <div class="total-amount" id="totalAmount">$0.00</div>
        </div>

        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        console.log('=== Shopping Cart Loaded ===');

        // Cart array to store items
        let cart = [];

        // Add item to cart
        function addToCart() {
            console.log('Adding item to cart...');

            // Get input values
            const nameInput = document.getElementById('itemName');
            const priceInput = document.getElementById('itemPrice');
            const name = nameInput.value.trim();
            const price = parseFloat(priceInput.value);

            console.log('Item name:', name);
            console.log('Item price:', price);

            // Validation
            if (name === '') {
                showMessage('Please enter an item name', 'error');
                console.log('Error: Empty item name');
                return;
            }

            if (priceInput.value === '' || isNaN(price)) {
                showMessage('Please enter a valid price', 'error');
                console.log('Error: Invalid price');
                return;
            }

            if (price < 0) {
                showMessage('Price must be positive', 'error');
                console.log('Error: Negative price');
                return;
            }

            // Create item object
            const item = {
                name: name,
                price: price
            };

            // Add to cart array
            cart.push(item);
            console.log('Item added:', item);
            console.log('Cart now has', cart.length, 'items');

            // Show success message
            showMessage(`Added "${name}" to cart!`, 'success');

            // Clear inputs
            nameInput.value = '';
            priceInput.value = '';
            nameInput.focus();

            // Update display
            displayCart();
            updateTotal();
        }

        // Remove item from cart
        function removeItem(index) {
            console.log('Removing item at index:', index);

            // Get item name before removing
            const removedItem = cart[index];
            console.log('Removing:', removedItem);

            // Remove from array using splice
            cart.splice(index, 1);

            console.log('Cart now has', cart.length, 'items');

            // Show message
            showMessage(`Removed "${removedItem.name}" from cart`, 'success');

            // Update display
            displayCart();
            updateTotal();
        }

        // Display all cart items
        function displayCart() {
            console.log('Displaying cart...');

            const cartItemsDiv = document.getElementById('cartItems');
            const cartCountDiv = document.getElementById('cartCount');

            // Update count
            const itemCount = cart.length;
            cartCountDiv.textContent = itemCount + (itemCount === 1 ? ' item' : ' items');

            // Check if cart is empty
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-message">Your cart is empty. Add some items!</div>';
                console.log('Cart is empty');
                return;
            }

            // Build HTML for all items
            let html = '';
            for (let i = 0; i < cart.length; i++) {
                const item = cart[i];
                html += `
                    <div class="cart-item">
                        <div class="item-info">
                            <span class="item-number">${i + 1}</span>
                            <span class="item-name">${item.name}</span>
                        </div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                        <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
                    </div>
                `;
                console.log('Displaying item', i + 1, ':', item.name, '-', item.price);
            }

            cartItemsDiv.innerHTML = html;
        }

        // Calculate and update total
        function updateTotal() {
            console.log('Calculating total...');

            let total = 0;

            // Loop through cart and sum prices
            for (let i = 0; i < cart.length; i++) {
                total += cart[i].price;
                console.log('Adding', cart[i].price, '| Running total:', total);
            }

            console.log('Final total:', total);

            // Display total with 2 decimal places
            const totalDiv = document.getElementById('totalAmount');
            totalDiv.textContent = '$' + total.toFixed(2);
        }

        // Clear entire cart
        function clearCart() {
            if (cart.length === 0) {
                showMessage('Cart is already empty!', 'error');
                return;
            }

            // Confirm with user
            const confirmed = confirm(`Are you sure you want to clear all ${cart.length} items from your cart?`);

            if (confirmed) {
                console.log('Clearing cart...');

                // Reset cart to empty array
                cart = [];

                console.log('Cart cleared');

                showMessage('Cart cleared!', 'success');

                // Update display
                displayCart();
                updateTotal();
            } else {
                console.log('Clear cart cancelled');
            }
        }

        // Show message to user
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            console.log('Message:', text, '(' + type + ')');

            // Clear message after 3 seconds
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Allow Enter key to add item
        document.getElementById('itemName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addToCart();
            }
        });

        document.getElementById('itemPrice').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addToCart();
            }
        });

        console.log('Shopping cart ready!');
        console.log('Try adding items like: Apple - $1.99, Banana - $0.79, Orange - $2.49');
    </script>
</body>
</html>
