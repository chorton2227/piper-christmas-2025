<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game - Complete Working Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Dealer Area */
        #dealer-area {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #dealer-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #dealer-chips {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        #dealer-hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            min-height: 110px;
            align-items: center;
        }

        /* Pot Area */
        #pot-area {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #pot-amount {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Player Area */
        #player-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #player-label {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #player-chips {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        #player-hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            min-height: 110px;
            align-items: center;
        }

        /* Cards */
        .card {
            width: 70px;
            height: 100px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: default;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Controls */
        #controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #fold-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        #fold-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #call-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        #call-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2980b9 0%, #21618c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #raise-btn {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        #raise-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #229954 0%, #1e8449 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Info Panel */
        #info-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        #game-phase {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        #instructions {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes dealCard {
            from {
                transform: translateY(-300px) rotate(180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0) scale(1);
                opacity: 1;
            }
        }

        .card-deal-animation {
            animation: dealCard 0.5s ease-out;
        }

        @keyframes chipMove {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .chip-animation {
            animation: chipMove 0.5s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .card {
                width: 50px;
                height: 75px;
                font-size: 20px;
            }

            button {
                padding: 12px 20px;
                font-size: 0.9em;
            }

            #pot-area {
                width: 140px;
                height: 140px;
            }

            #pot-amount {
                font-size: 1.5em;
            }
        }

        /* Message Display */
        #message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #message-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #message-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        #message-details {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        #continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 40px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #continue-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üÉè Poker Game üÉè</h1>

        <!-- Dealer Area -->
        <div id="dealer-area">
            <div id="dealer-label">
                <span>üíº Dealer</span>
                <span id="dealer-chips">$100</span>
            </div>
            <div id="dealer-hand"></div>
        </div>

        <!-- Pot Area -->
        <div id="pot-area">
            <div id="pot-amount">Pot: $0</div>
        </div>

        <!-- Player Area -->
        <div id="player-area">
            <div id="player-label">
                <span>üéÆ You</span>
                <span id="player-chips">$100</span>
            </div>
            <div id="player-hand"></div>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="fold-btn">‚ùå Fold</button>
            <button id="call-btn">‚úÖ Call</button>
            <button id="raise-btn">üí∞ Raise</button>
        </div>

        <!-- Info Panel -->
        <div id="info-panel">
            <div id="game-phase">Betting Phase</div>
            <div id="instructions">
                Make your move! Fold to give up, Call to match the ante, or Raise to bet more.
            </div>
        </div>
    </div>

    <!-- Message Overlay -->
    <div id="message-overlay">
        <div id="message-content">
            <div id="message-text"></div>
            <div id="message-details"></div>
            <button id="continue-btn">Continue</button>
        </div>
    </div>

    <!-- Include the game script -->
    <script src="answer-key-script.js"></script>

    <!-- Enhanced Display Functions -->
    <script>
        // Override alert with custom message display
        const originalAlert = window.alert;
        window.alert = function(message) {
            showMessage(message);
        };

        function showMessage(text, details = '') {
            document.getElementById('message-text').textContent = text;
            document.getElementById('message-details').textContent = details;
            document.getElementById('message-overlay').style.display = 'flex';
        }

        document.getElementById('continue-btn').addEventListener('click', () => {
            document.getElementById('message-overlay').style.display = 'none';
        });

        // Enhanced updateDisplay to show phase info
        const originalUpdateDisplay = updateDisplay;
        updateDisplay = function() {
            originalUpdateDisplay();
            
            // Update phase display
            const phaseDisplay = document.getElementById('game-phase');
            const instructionsDisplay = document.getElementById('instructions');
            
            if (gameState.gamePhase === 'betting') {
                phaseDisplay.textContent = 'üé≤ Betting Phase';
                instructionsDisplay.textContent = 'Make your move! Fold to give up, Call to match the ante, or Raise to bet more.';
            } else if (gameState.gamePhase === 'showdown') {
                phaseDisplay.textContent = 'üé¥ Showdown!';
                instructionsDisplay.textContent = 'Comparing hands to determine the winner...';
            } else if (gameState.gamePhase === 'gameOver') {
                phaseDisplay.textContent = 'üèÅ Game Over';
                instructionsDisplay.textContent = 'Thanks for playing!';
            }
        };

        // Add card animations
        const originalDisplayHand = displayHand;
        displayHand = function(containerId, hand, faceDown = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < hand.length; i++) {
                const card = hand[i];
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card card-deal-animation';
                cardDiv.style.animationDelay = `${i * 0.1}s`;
                
                if (faceDown) {
                    cardDiv.textContent = 'üÇ†';
                    cardDiv.style.color = '#333';
                } else {
                    const color = (card.suit === '‚ô•' || card.suit === '‚ô¶') ? 'red' : 'black';
                    cardDiv.textContent = `${card.rank}${card.suit}`;
                    cardDiv.style.color = color;
                }
                
                container.appendChild(cardDiv);
            }
        };

        // Add chip animations
        const originalUpdateChips = updateChips;
        updateChips = function() {
            const playerChipsEl = document.getElementById('player-chips');
            const dealerChipsEl = document.getElementById('dealer-chips');
            
            // Animate if chips changed
            playerChipsEl.className = 'chip-animation';
            dealerChipsEl.className = 'chip-animation';
            
            setTimeout(() => {
                playerChipsEl.className = '';
                dealerChipsEl.className = '';
            }, 500);
            
            playerChipsEl.textContent = `$${gameState.playerChips}`;
            dealerChipsEl.textContent = `$${gameState.dealerChips}`;
        };

        // Enhanced showdown with hand names
        const originalShowdown = showdown;
        showdown = function() {
            gameState.gamePhase = 'showdown';
            updateDisplay();
            
            const playerEval = evaluateHand(gameState.playerHand);
            const dealerEval = evaluateHand(gameState.dealerHand);
            
            const winner = determineWinner();
            
            let message = '';
            let details = '';
            
            if (winner === 'player') {
                message = 'üéâ You Win! üéâ';
                details = `Your ${playerEval.name} beats Dealer's ${dealerEval.name}!`;
                gameState.playerChips += gameState.pot;
            } else if (winner === 'dealer') {
                message = 'üòû Dealer Wins';
                details = `Dealer's ${dealerEval.name} beats your ${playerEval.name}`;
                gameState.dealerChips += gameState.pot;
            } else {
                message = 'ü§ù Push (Tie)';
                details = `Both have ${playerEval.name} - Pot split!`;
                gameState.playerChips += gameState.pot / 2;
                gameState.dealerChips += gameState.pot / 2;
            }
            
            gameState.pot = 0;
            
            updateDisplay();
            
            setTimeout(() => {
                showMessage(message, details);
                setTimeout(() => {
                    document.getElementById('continue-btn').click();
                    startNewRound();
                }, 3000);
            }, 1000);
        };

        console.log('üéÆ Enhanced Poker Game Loaded!');
        console.log('Features: Animations, Custom Messages, Phase Display');
    </script>
</body>
</html>
