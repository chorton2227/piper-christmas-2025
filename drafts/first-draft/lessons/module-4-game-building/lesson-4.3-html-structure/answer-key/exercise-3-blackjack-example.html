<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Exercise 3 Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- START SCREEN -->
    <div id="start-screen" class="screen">
        <h1 class="game-title">
            üÉè Blackjack 21 üÉè
        </h1>
        
        <p class="tagline">Beat the Dealer to 21!</p>
        
        <div class="button-container">
            <button id="start-btn" class="btn btn-primary">Start Game</button>
            <button id="rules-btn" class="btn btn-secondary">How to Play</button>
        </div>
        
        <footer class="credits">
            <p>Created by: Student Example</p>
        </footer>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen hidden">
        
        <!-- Dealer Section -->
        <section class="dealer-section">
            <h2>Dealer</h2>
            <div id="dealer-score" class="score">
                Score: <span id="dealer-score-value">0</span>
            </div>
            <div id="dealer-hand" class="card-hand">
                <!-- Cards added by JavaScript -->
            </div>
        </section>
        
        <!-- Player Section -->
        <section class="player-section">
            <h2>You</h2>
            <div id="player-score" class="score">
                Score: <span id="player-score-value">0</span>
            </div>
            <div id="player-hand" class="card-hand">
                <!-- Cards added by JavaScript -->
            </div>
        </section>
        
        <!-- Game Controls -->
        <div class="game-controls">
            <div id="game-message" class="message">
                Click "Deal" to start!
            </div>
            
            <div class="action-buttons">
                <button id="deal-btn" class="btn btn-primary">Deal</button>
                <button id="hit-btn" class="btn btn-action">Hit</button>
                <button id="stand-btn" class="btn btn-action">Stand</button>
                <button id="double-btn" class="btn btn-action">Double Down</button>
            </div>
        </div>
        
    </div>

    <!-- END SCREEN -->
    <div id="end-screen" class="screen hidden">
        <h1 id="end-title" class="end-title">Game Over</h1>
        
        <p id="end-message" class="end-message">
            Results will appear here!
        </p>
        
        <div class="end-stats">
            <div class="stat-item">
                <span class="stat-label">Hands Played:</span>
                <span id="hands-played">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Hands Won:</span>
                <span id="hands-won">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Win Rate:</span>
                <span id="win-rate">0%</span>
            </div>
        </div>
        
        <div class="end-buttons">
            <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            <button id="quit-btn" class="btn btn-secondary">Quit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
