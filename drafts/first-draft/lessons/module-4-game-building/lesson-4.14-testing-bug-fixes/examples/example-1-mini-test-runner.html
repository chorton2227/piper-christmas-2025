<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Example 4.14.1 – Mini Test Runner</title>
<style>
 body{font-family:system-ui,sans-serif;padding:1rem;}
 .pass{color:#0a7a3b;} .fail{color:#c62828;} .summary{margin-top:1rem;font-weight:bold;}
</style></head>
<body>
<h1>Mini Test Runner Example</h1>
<div id="testOutput"></div>
<script>
function createDeck(){ const suits=['H','D','C','S']; const ranks=['2','3','4','5','6','7','8','9','T','J','Q','K','A']; const deck=[]; suits.forEach(s=>ranks.forEach(r=>deck.push(r+s))); return deck; }
const tests=[];
function assert(cond,msg){ if(!cond) throw new Error(msg); }
function assertEqual(a,b,msg){ if(a!==b) throw new Error(msg+` (expected ${b}, got ${a})`); }
// Tests
tests.push({name:'createDeck returns 52 cards', fn(){ const d=createDeck(); assertEqual(d.length,52,'Deck length mismatch'); }});
tests.push({name:'Deck cards are unique', fn(){ const d=createDeck(); const set=new Set(d); assertEqual(set.size,52,'Duplicate card detected'); }});
function runTests(){ const out=document.getElementById('testOutput'); out.innerHTML=''; let pass=0,fail=0; tests.forEach(t=>{ try { t.fn(); pass++; out.innerHTML+=`<div class='pass'>PASS: ${t.name}</div>`; } catch(e){ fail++; out.innerHTML+=`<div class='fail'>FAIL: ${t.name} – ${e.message}</div>`; } }); out.innerHTML+=`<div class='summary'>${pass} passed, ${fail} failed</div>`; }
runTests();
</script>
</body>
</html>
