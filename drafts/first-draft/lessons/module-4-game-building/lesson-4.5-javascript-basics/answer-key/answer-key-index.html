<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game - JavaScript Answer Key</title>
    <link rel="stylesheet" href="answer-key-style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="screen-content">
            <h1 class="game-title">ðŸŽ° POKER GAME ðŸŽ°</h1>
            <p class="subtitle">Five Card Draw</p>
            
            <div class="chip-display">
                <div class="chip-item">
                    <span class="chip-label">Your Chips:</span>
                    <span id="player-chips" class="chip-amount">1000</span>
                </div>
                <div class="chip-item">
                    <span class="chip-label">Dealer Chips:</span>
                    <span id="dealer-chips" class="chip-amount">1000</span>
                </div>
            </div>
            
            <button id="start-btn" class="btn btn-primary">Start Game</button>
            
            <div class="game-info">
                <h3>How to Play:</h3>
                <ul>
                    <li>Ante: 10 chips to play</li>
                    <li>Get 5 cards</li>
                    <li>Fold, Call, or Raise</li>
                    <li>Best hand wins!</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-layout">
            <!-- Dealer Area -->
            <div class="dealer-area">
                <h2 class="player-name">ðŸ¤– Dealer</h2>
                <div class="chip-info">
                    <span class="chip-label">Chips:</span>
                    <span id="dealer-chips-game" class="chip-amount">1000</span>
                </div>
                <div id="dealer-cards" class="card-container"></div>
            </div>

            <!-- Pot Area -->
            <div class="pot-area">
                <div class="pot-display">
                    <span class="pot-label">POT</span>
                    <span id="pot-amount" class="pot-amount">0</span>
                    <span class="pot-chips">ðŸ’°</span>
                </div>
            </div>

            <!-- Player Area -->
            <div class="player-area">
                <h2 class="player-name">ðŸ‘¤ You</h2>
                <div class="chip-info">
                    <span class="chip-label">Chips:</span>
                    <span id="player-chips-game" class="chip-amount">1000</span>
                </div>
                <div id="player-cards" class="card-container"></div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button id="fold-btn" class="btn btn-fold">Fold</button>
                <button id="call-btn" class="btn btn-call">Call (20)</button>
                <button id="raise-btn" class="btn btn-raise">Raise (40)</button>
            </div>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <div class="screen-content">
            <div class="result-display">
                <div id="result-emoji" class="result-emoji">ðŸŽ‰</div>
                <h1 id="result-text" class="result-text">You Win!</h1>
            </div>
            
            <div class="final-chips">
                <div class="chip-item">
                    <span class="chip-label">Your Chips:</span>
                    <span id="player-chips-final" class="chip-amount">1000</span>
                </div>
                <div class="chip-item">
                    <span class="chip-label">Dealer Chips:</span>
                    <span id="dealer-chips-final" class="chip-amount">1000</span>
                </div>
            </div>
            
            <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            <button id="quit-btn" class="btn btn-secondary">Quit</button>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="answer-key-script.js"></script>
</body>
</html>
