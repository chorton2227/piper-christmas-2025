<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lesson 4.15 – Full Texas Hold’em (Answer Key)</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
 body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:radial-gradient(1000px 600px at 20% -10%, #163049, #0f1b2b 55%);color:#eef}
 header{background:linear-gradient(135deg,#173245,#1b3d55);padding:1rem 1.2rem;display:flex;gap:1rem;align-items:center;justify-content:space-between;border-bottom:1px solid #264b63}
 .wrap{padding:1rem 1.4rem}
 .grid{display:grid;gap:1rem;grid-template-columns:1fr 2fr 1fr}
 @media (max-width:960px){.grid{grid-template-columns:1fr}}
 .panel{background:#132638;border-radius:14px;padding:1rem 1.1rem;margin:.6rem 0;border:1px solid #24455b;box-shadow:0 8px 22px -10px rgba(0,0,0,.6)}
 .panel h3{margin:.2rem 0 .6rem;color:#9fd1ff}
 .panel.dealer{background:#241f2f;border-color:#4b3f66} .panel.dealer h3{color:#d8b9ff}
 .panel.player{background:#1f2b24;border-color:#3f6650} .panel.player h3{color:#b8f7d2}
 .table{background:radial-gradient(ellipse at center,#166a46,#15523a 60%);border-radius:25px;padding:1rem;border:12px solid #7a4a2a;box-shadow:inset 0 0 32px rgba(0,0,0,.55),0 12px 56px -24px rgba(0,0,0,.6)}
 .row{display:flex;justify-content:center;gap:.6rem;margin:.6rem 0;flex-wrap:wrap}
 .card{width:64px;height:96px;background:#fff;color:#111;border-radius:8px;display:flex;flex-direction:column;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 14px rgba(0,0,0,.45);transform:translateY(0);opacity:1;will-change:transform,opacity;backface-visibility:hidden;transform-origin:center}
 .card.hearts,.card.diamonds{color:#c62828}
 .card.back{background:linear-gradient(135deg,#1e3c72,#2a5298);color:#ffd700}
 .deal-in{animation:popIn .22s ease-out forwards}
 @keyframes popIn{from{transform:translateY(10px) scale(.96);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}
 .actions button{cursor:pointer;background:#255b7a;color:#eef;border:none;padding:.6rem .9rem;border-radius:10px;box-shadow:0 6px 14px -8px rgba(0,0,0,.5)}
 .actions button:hover{background:#2e6d92}
 .actions button:disabled{opacity:.55;cursor:not-allowed}
 .log{max-height:380px;overflow:auto;background:#0e2034;border-radius:10px;padding:.7rem;border:1px solid #24455b}
 .log .entry{border-left:3px solid #4aa3df;padding:.35rem .55rem;margin:.32rem 0;background:#142945;border-radius:6px}
 .log .entry.success{border-left-color:#4caf50}
 .log .entry.warn{border-left-color:#ffc107}
 .log .entry.error{border-left-color:#f44336}
 .badge{display:inline-block;background:#255b7a;padding:.25rem .5rem;border-radius:6px;font-size:.75rem;margin-left:.4rem}
 .pot{font-size:1.5rem;font-weight:800;color:#ffd700;text-shadow:0 0 14px rgba(255,215,0,.4)}
 .phase{font-weight:800;color:#9fd1ff}
 .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);z-index:1000}
 .overlay .bubble{background:#173245;color:#eef;border:1px solid #24455b;border-radius:12px;padding:1rem 1.2rem;box-shadow:0 14px 46px -20px rgba(0,0,0,.7)}
 .overlay.show{display:flex;animation:fade .2s ease-out}
 @keyframes fade{from{opacity:0}to{opacity:1}}
 /* Action modal */
 .action-modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:1050}
 .action-card{min-width:280px;max-width:85vw;background:#132638;border:1px solid #24455b;border-radius:14px;padding:1rem 1.2rem;box-shadow:0 18px 60px -20px rgba(0,0,0,.75)}
.action-card h4{margin:.2rem 0 .4rem;font-size:1.25rem;color:#9fd1ff;display:flex;align-items:center;gap:.5rem}
.action-icon{width:24px;height:24px;border-radius:6px;display:inline-flex;align-items:center;justify-content:center;background:#173245;border:1px solid #24455b;color:#cfe7ff;font-weight:800}
 .action-card .detail{font-size:.95rem;color:#cfe7ff}
 .action-modal.show{display:flex;animation:fade .2s ease-out}
 .action-card.check h4{color:#9fd1ff}
 .action-card.call h4{color:#ffdf7a}
 .action-card.bet h4{color:#79ffa7}
 .action-card.raise h4{color:#79ffa7}
 .action-card.fold h4{color:#ff9e9e}
 .action-card.allin h4{color:#ffd36b}
 /* Reduce motion support */
 @media (prefers-reduced-motion: reduce){
  *{animation-duration:0.001ms !important; animation-iteration-count:1 !important; transition-duration:0.001ms !important}
  .deal-in{animation:none}
 }
 .sr-only{position:absolute;left:-9999px}
 /* winner banner */
 .winner-banner{position:fixed;left:50%;top:20%;transform:translateX(-50%) scale(.9);padding:1rem 1.4rem;border-radius:14px;background:linear-gradient(135deg,#1b3d55,#214a69);color:#fff;border:1px solid #2a5e80;box-shadow:0 20px 60px -20px rgba(0,0,0,.75);display:none;z-index:1100}
 .winner-banner.show{display:block;animation:wb-pop .35s ease-out forwards}
 @keyframes wb-pop{from{opacity:0;transform:translateX(-50%) scale(.88)}to{opacity:1;transform:translateX(-50%) scale(1)}}
</style>
</head>
<body>
<header>
  <div>
    <h1 style="margin:0">Texas Hold’em – Full Game</h1>
    <small>Single-player vs AI dealer • Blinds • Betting • Showdown • Proper hand ranking</small>
  </div>
  <div>
    <button id="newGameBtn">New Game</button>
    <label style="margin-left:.6rem;">Mute <input type="checkbox" id="muteToggle" /></label>
    <label style="margin-left:.6rem;">Volume <input type="range" id="volumeSlider" min="0" max="1" step="0.01" style="vertical-align:middle; width:120px;" /></label>
    <label style="margin-left:.6rem;">Message speed
      <select id="messageSpeed">
        <option value="fast">Fast</option>
        <option value="normal" selected>Normal</option>
        <option value="slow">Slow</option>
      </select>
    </label>
    <label style="margin-left:.6rem;">Difficulty
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
        <option value="expert">Expert</option>
      </select>
    </label>
  </div>
</header>
<div class="wrap">
  <div class="grid">
    <div class="panel player">
      <h3>Player</h3>
      <div>Chips: <span id="playerChips">1000</span></div>
      <div>Bet: <span id="playerBet">0</span></div>
      <div class="row" id="playerCards"></div>
    </div>
    <div class="table">
      <div style="text-align:center">
        <div>Phase: <span class="phase" id="phase">Waiting</span></div>
        <div class="pot">Pot: $<span id="pot">0</span></div>
      </div>
      <div class="row" id="community"></div>
      <div class="actions row" id="actions">
        <button id="btnFold">Fold</button>
        <button id="btnCheck">Check</button>
        <button id="btnCall">Call</button>
        <button id="btnBet">Bet 50</button>
        <button id="btnRaise">Raise 50</button>
        <button id="btnAllIn">All-In</button>
      </div>
    </div>
    <div class="panel dealer">
      <h3>Dealer</h3>
      <div>Chips: <span id="dealerChips">1000</span></div>
      <div>Bet: <span id="dealerBet">0</span></div>
      <div class="row" id="dealerCards"></div>
      <div class="panel" style="margin-top:.6rem">
        <h3>Log <span class="badge" id="handBadge">Hand #0</span></h3>
        <div class="log" id="log"></div>
      </div>
    </div>
  </div>
</div>
<div class="overlay" id="actionOverlay"><div class="bubble" id="actionText">Action</div></div>
<div class="action-modal" id="actionModal">
  <div class="action-card" id="actionCard">
  <h4 id="actionTitle"><span class="action-icon" id="actionIcon">?</span><span id="actionTitleText">Action</span></h4>
    <div class="detail" id="actionDetail">Details</div>
  </div>
  <span class="sr-only">Action modal</span>
</div>
<div class="winner-banner" id="winnerBanner"><div id="winnerText">Winner</div></div>
<script src="audio-manager.js"></script>
<script src="full-game-script.js"></script>
</body>
</html>
