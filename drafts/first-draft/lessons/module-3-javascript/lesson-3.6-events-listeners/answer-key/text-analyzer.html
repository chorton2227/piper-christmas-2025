<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 Solution: Text Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Textarea */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #f5576c;
        }

        /* Character Limit Display */
        .char-limit {
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s;
            text-align: center;
        }

        .char-limit.good {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .char-limit.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .char-limit.danger {
            background: #ffebee;
            color: #c62828;
        }

        .char-limit h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .char-limit .big-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .char-limit .message {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-bar.good {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
        }

        .progress-bar.warning {
            background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
        }

        .progress-bar.danger {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        /* Additional Stats */
        .extra-stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .extra-stats h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-row .label {
            font-weight: bold;
            color: #666;
        }

        .stat-row .value {
            color: #f5576c;
            font-weight: bold;
        }

        /* Clear Button */
        .clear-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: all 0.3s;
        }

        .clear-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .clear-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Text Analyzer</h1>
        <p class="subtitle">Type or paste text below to analyze it in real-time!</p>

        <!-- Textarea -->
        <textarea id="textInput" placeholder="Start typing or paste your text here..."></textarea>

        <!-- Character Limit Display -->
        <div class="char-limit good" id="charLimitBox">
            <h2>Character Count</h2>
            <div class="big-number">
                <span id="currentChars">0</span> / <span>280</span>
            </div>
            <div class="message" id="statusMessage">‚úÖ You're good!</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar good" id="progressBar" style="width: 0%">0%</div>
        </div>

        <!-- Main Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Remaining</div>
                <div class="stat-value" id="charsRemaining">280</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Words</div>
                <div class="stat-value" id="wordCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sentences</div>
                <div class="stat-value" id="sentenceCount">0</div>
            </div>
        </div>

        <!-- Extra Stats -->
        <div class="extra-stats">
            <h3>üìä Detailed Statistics</h3>
            <div class="stat-row">
                <span class="label">Average Word Length:</span>
                <span class="value" id="avgWordLength">0.0 letters</span>
            </div>
            <div class="stat-row">
                <span class="label">Longest Word:</span>
                <span class="value" id="longestWord">-</span>
            </div>
            <div class="stat-row">
                <span class="label">Reading Time:</span>
                <span class="value" id="readingTime">0 seconds</span>
            </div>
        </div>

        <!-- Clear Button -->
        <button class="clear-button" id="clearButton">üóëÔ∏è Clear Text</button>
    </div>

    <script>
        console.log('=== EXERCISE 2 SOLUTION: TEXT ANALYZER ===\n');

        const CHAR_LIMIT = 280;

        // Get elements
        let textInput = document.getElementById('textInput');
        let charLimitBox = document.getElementById('charLimitBox');
        let currentCharsDisplay = document.getElementById('currentChars');
        let statusMessage = document.getElementById('statusMessage');
        let progressBar = document.getElementById('progressBar');
        let charsRemainingDisplay = document.getElementById('charsRemaining');
        let wordCountDisplay = document.getElementById('wordCount');
        let sentenceCountDisplay = document.getElementById('sentenceCount');
        let avgWordLengthDisplay = document.getElementById('avgWordLength');
        let longestWordDisplay = document.getElementById('longestWord');
        let readingTimeDisplay = document.getElementById('readingTime');
        let clearButton = document.getElementById('clearButton');

        // Main analysis function
        function analyzeText() {
            let text = textInput.value;
            console.log('Analyzing text...');

            // Character count
            let charCount = text.length;
            currentCharsDisplay.textContent = charCount;

            // Remaining characters
            let remaining = CHAR_LIMIT - charCount;
            charsRemainingDisplay.textContent = remaining;

            // Calculate percentage
            let percentage = (charCount / CHAR_LIMIT) * 100;
            progressBar.style.width = Math.min(percentage, 100) + '%';
            progressBar.textContent = Math.floor(percentage) + '%';

            // Update status based on percentage
            if (percentage > 100) {
                // Over limit - Danger
                charLimitBox.className = 'char-limit danger';
                progressBar.className = 'progress-bar danger';
                statusMessage.textContent = '‚ùå Too many characters!';
            } else if (percentage >= 80) {
                // Warning zone
                charLimitBox.className = 'char-limit warning';
                progressBar.className = 'progress-bar warning';
                statusMessage.textContent = '‚ö†Ô∏è Getting close to limit!';
            } else {
                // Good zone
                charLimitBox.className = 'char-limit good';
                progressBar.className = 'progress-bar good';
                statusMessage.textContent = '‚úÖ You\'re good!';
            }

            // Word count
            let wordCount = countWords(text);
            wordCountDisplay.textContent = wordCount;

            // Sentence count
            let sentenceCount = countSentences(text);
            sentenceCountDisplay.textContent = sentenceCount;

            // Average word length
            let avgLength = calculateAverageWordLength(text);
            avgWordLengthDisplay.textContent = avgLength.toFixed(1) + ' letters';

            // Longest word
            let longest = findLongestWord(text);
            longestWordDisplay.textContent = longest || '-';

            // Reading time (average 200 words per minute)
            let readingTime = Math.ceil((wordCount / 200) * 60);
            if (readingTime === 0 && wordCount > 0) readingTime = 1;
            readingTimeDisplay.textContent = readingTime + ' second' + (readingTime !== 1 ? 's' : '');

            console.log('Stats:', {
                chars: charCount,
                words: wordCount,
                sentences: sentenceCount,
                avgLength: avgLength.toFixed(1),
                longest: longest
            });
        }

        // Count words
        function countWords(text) {
            if (text.trim() === '') return 0;
            
            // Split by whitespace and filter out empty strings
            let words = text.trim().split(/\s+/).filter(function(word) {
                return word.length > 0;
            });
            
            return words.length;
        }

        // Count sentences
        function countSentences(text) {
            if (text.trim() === '') return 0;
            
            // Count periods, exclamation marks, and question marks
            let sentences = text.split(/[.!?]+/).filter(function(sentence) {
                return sentence.trim().length > 0;
            });
            
            return sentences.length;
        }

        // Calculate average word length
        function calculateAverageWordLength(text) {
            if (text.trim() === '') return 0;
            
            let words = text.trim().split(/\s+/).filter(function(word) {
                return word.length > 0;
            });
            
            if (words.length === 0) return 0;
            
            let totalLength = 0;
            for (let i = 0; i < words.length; i++) {
                // Remove punctuation for accurate length
                let cleanWord = words[i].replace(/[.,!?;:'"()]/g, '');
                totalLength = totalLength + cleanWord.length;
            }
            
            return totalLength / words.length;
        }

        // Find longest word
        function findLongestWord(text) {
            if (text.trim() === '') return '';
            
            let words = text.trim().split(/\s+/).filter(function(word) {
                return word.length > 0;
            });
            
            if (words.length === 0) return '';
            
            let longest = '';
            for (let i = 0; i < words.length; i++) {
                // Remove punctuation
                let cleanWord = words[i].replace(/[.,!?;:'"()]/g, '');
                if (cleanWord.length > longest.length) {
                    longest = cleanWord;
                }
            }
            
            return longest;
        }

        // Clear text function
        function clearText() {
            textInput.value = '';
            analyzeText();
            console.log('Text cleared!');
        }

        // Event listeners
        if (textInput) {
            textInput.addEventListener('input', analyzeText);
            console.log('‚úì Input event listener added');
        }

        if (clearButton) {
            clearButton.addEventListener('click', clearText);
            console.log('‚úì Clear button event listener added');
        }

        console.log('\n‚úì Text Analyzer loaded!');
        console.log('Start typing to see real-time analysis!');
        console.log('Character limit: ' + CHAR_LIMIT);
        
        // Initialize with empty state
        analyzeText();
    </script>
</body>
</html>
