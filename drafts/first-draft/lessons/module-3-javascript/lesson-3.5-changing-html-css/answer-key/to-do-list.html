<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 Solution: Dynamic To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        #addBtn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        #taskList {
            list-style: none;
        }

        .task {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .task.completed {
            background: #e8f5e9;
            border-left-color: #4caf50;
            opacity: 0.7;
        }

        .task-text {
            flex: 1;
            font-size: 1em;
            color: #333;
        }

        .task.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-buttons {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .complete-btn {
            background: #4caf50;
            color: white;
        }

        .complete-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .task.completed .complete-btn {
            background: #9e9e9e;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .task.removing {
            animation: fadeOut 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ To-Do List</h1>
        <p class="subtitle">Exercise 1 Solution</p>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task..." onkeypress="handleKeyPress(event)">
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Remaining</div>
                <div class="stat-value" id="remainingCount">0</div>
            </div>
        </div>

        <!-- Task List -->
        <ul id="taskList">
            <div class="empty-state">
                <div class="empty-state-icon">üìù</div>
                <p>No tasks yet. Add one above!</p>
            </div>
        </ul>
    </div>

    <script>
        console.log('=== EXERCISE 1 SOLUTION: TO-DO LIST ===\n');

        // Function to add a new task
        function addTask() {
            console.log('addTask() called');
            
            // Get the input element
            let input = document.getElementById('taskInput');
            if (!input) {
                console.error('Input element not found!');
                return;
            }
            
            // Get the task text
            let taskText = input.value.trim();
            
            // Validate input
            if (taskText === '') {
                alert('Please enter a task!');
                console.log('Empty task - showing alert');
                return;
            }
            
            console.log('Adding task:', taskText);
            
            // Remove empty state if it exists
            let emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // Get the task list
            let taskList = document.getElementById('taskList');
            if (!taskList) {
                console.error('Task list not found!');
                return;
            }
            
            // Create new task element
            let taskItem = document.createElement('li');
            taskItem.className = 'task';
            
            // Create task text span
            let taskTextSpan = document.createElement('span');
            taskTextSpan.className = 'task-text';
            taskTextSpan.textContent = taskText;
            
            // Create button container
            let buttonContainer = document.createElement('div');
            buttonContainer.className = 'task-buttons';
            
            // Create Complete button
            let completeBtn = document.createElement('button');
            completeBtn.className = 'task-btn complete-btn';
            completeBtn.textContent = 'Complete';
            completeBtn.onclick = function() {
                completeTask(taskItem);
            };
            
            // Create Delete button
            let deleteBtn = document.createElement('button');
            deleteBtn.className = 'task-btn delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function() {
                deleteTask(taskItem);
            };
            
            // Assemble the task
            buttonContainer.appendChild(completeBtn);
            buttonContainer.appendChild(deleteBtn);
            taskItem.appendChild(taskTextSpan);
            taskItem.appendChild(buttonContainer);
            
            // Add to list
            taskList.appendChild(taskItem);
            
            // Clear input
            input.value = '';
            
            // Update statistics
            updateStats();
            
            console.log('Task added successfully');
        }

        // Function to complete a task
        function completeTask(taskElement) {
            console.log('completeTask() called');
            
            if (!taskElement) {
                console.error('Task element is null!');
                return;
            }
            
            // Toggle the completed class
            taskElement.classList.toggle('completed');
            
            // Change button text
            let completeBtn = taskElement.querySelector('.complete-btn');
            if (completeBtn) {
                if (taskElement.classList.contains('completed')) {
                    completeBtn.textContent = 'Undo';
                    console.log('Task marked as completed');
                } else {
                    completeBtn.textContent = 'Complete';
                    console.log('Task marked as incomplete');
                }
            }
            
            // Update statistics
            updateStats();
        }

        // Function to delete a task
        function deleteTask(taskElement) {
            console.log('deleteTask() called');
            
            if (!taskElement) {
                console.error('Task element is null!');
                return;
            }
            
            // Add removing animation class
            taskElement.classList.add('removing');
            
            // Remove after animation
            setTimeout(function() {
                taskElement.remove();
                
                // Check if list is empty
                let taskList = document.getElementById('taskList');
                if (taskList && taskList.children.length === 0) {
                    // Add empty state back
                    let emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = '<div class="empty-state-icon">üìù</div><p>No tasks yet. Add one above!</p>';
                    taskList.appendChild(emptyState);
                }
                
                // Update statistics
                updateStats();
                
                console.log('Task deleted');
            }, 300);
        }

        // Function to update statistics
        function updateStats() {
            console.log('updateStats() called');
            
            // Get all tasks
            let allTasks = document.querySelectorAll('.task');
            let completedTasks = document.querySelectorAll('.task.completed');
            
            // Calculate counts
            let totalCount = allTasks.length;
            let completedCount = completedTasks.length;
            let remainingCount = totalCount - completedCount;
            
            // Update display
            let totalElement = document.getElementById('totalCount');
            let completedElement = document.getElementById('completedCount');
            let remainingElement = document.getElementById('remainingCount');
            
            if (totalElement) totalElement.textContent = totalCount;
            if (completedElement) completedElement.textContent = completedCount;
            if (remainingElement) remainingElement.textContent = remainingCount;
            
            console.log('Stats:', {
                total: totalCount,
                completed: completedCount,
                remaining: remainingCount
            });
        }

        // Function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Initialize
        console.log('‚úì To-Do List loaded!');
        console.log('');
        console.log('Features:');
        console.log('  - Add tasks with button or Enter key');
        console.log('  - Mark tasks as complete (toggle)');
        console.log('  - Delete tasks with animation');
        console.log('  - Real-time statistics');
        console.log('  - Empty state when no tasks');
        console.log('');
        console.log('DOM Manipulation Used:');
        console.log('  - textContent for task text and stats');
        console.log('  - classList.toggle() for complete state');
        console.log('  - classList.add() for animations');
        console.log('  - createElement() for new tasks');
        console.log('  - appendChild() to add to list');
        console.log('  - remove() to delete tasks');
        console.log('');
        console.log('Try adding some tasks!');
    </script>
</body>
</html>
