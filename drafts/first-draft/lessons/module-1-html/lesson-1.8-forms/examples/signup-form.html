<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Signup</title>
</head>
<body>
    <h1>Create Your Account</h1>
    <p>Join our gaming community today!</p>
    
    <form>
        <!-- Account Information -->
        <div class="section">
            <h2>Account Information</h2>
            
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choose a username" minlength="3" maxlength="20">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your@email.com">
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="At least 8 characters" minlength="8">
            </div>
            
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" 
                       required placeholder="Re-enter password">
            </div>
        </div>
        
        <!-- Personal Information -->
        <div class="section">
            <h2>Personal Information</h2>
            
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            
            <div>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country...</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        
        <!-- Preferences -->
        <div class="section">
            <h2>Preferences</h2>
            
            <p>Favorite Color:</p>
            <div>
                <input type="color" id="color" name="color" value="#3B82F6">
            </div>
            
            <div>
                <label>
                    <input type="checkbox" name="newsletter" value="yes">
                    Send me gaming news and updates
                </label>
            </div>
            
            <div>
                <label>
                    <input type="checkbox" name="terms" value="agreed" required>
                    I agree to the Terms of Service
                </label>
            </div>
        </div>
        
        <!-- Submit -->
        <button type="submit">Create Account</button>
        <button type="reset">Clear Form</button>
    </form>
    
    <p>Already have an account? <a href="#">Log in</a></p>
</body>
</html>
