<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
</head>
<body>
    <h1>My Friends</h1>
    
    <p>Here's a table showing information about my friends:</p>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Color</th>
        </tr>
        <tr>
            <td>Emma</td>
            <td>10</td>
            <td>Purple</td>
        </tr>
        <tr>
            <td>Liam</td>
            <td>11</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Sophia</td>
            <td>10</td>
            <td>Pink</td>
        </tr>
        <tr>
            <td>Noah</td>
            <td>11</td>
            <td>Green</td>
        </tr>
    </table>
    
    <p>Notice how the headers are bold and the data is organized in neat rows!</p>
</body>
</html>
