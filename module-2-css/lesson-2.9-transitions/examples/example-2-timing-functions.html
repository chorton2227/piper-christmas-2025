<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Timing Functions</title>
    <link rel="stylesheet" href="example-2-styles.css">
</head>
<body>
    <h1>Transition Timing Functions</h1>
    <p class="instruction">Hover over each box to see different timing effects!</p>
    
    <div class="box linear">linear</div>
    <div class="box ease">ease (default)</div>
    <div class="box ease-in">ease-in</div>
    <div class="box ease-out">ease-out</div>
    <div class="box ease-in-out">ease-in-out</div>
</body>
</html>
