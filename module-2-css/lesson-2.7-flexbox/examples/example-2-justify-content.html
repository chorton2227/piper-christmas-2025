<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content Example</title>
    <link rel="stylesheet" href="example-2-styles.css">
</head>
<body>
    <h1>Justify Content</h1>
    
    <h2>flex-start (default)</h2>
    <div class="container flex-start">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
    <h2>center</h2>
    <div class="container center">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
    <h2>space-between</h2>
    <div class="container space-between">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
    <h2>space-around</h2>
    <div class="container space-around">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
