<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction Example</title>
    <link rel="stylesheet" href="example-4-styles.css">
</head>
<body>
    <h1>Flex Direction</h1>
    
    <div class="demo-grid">
        <div>
            <h2>row (default)</h2>
            <div class="container row">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </div>
        
        <div>
            <h2>column</h2>
            <div class="container column">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </div>
    </div>
</body>
</html>
