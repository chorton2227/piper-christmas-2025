<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items Example</title>
    <link rel="stylesheet" href="example-3-styles.css">
</head>
<body>
    <h1>Align Items</h1>
    
    <h2>stretch (default)</h2>
    <div class="container stretch">
        <div class="box">1</div>
        <div class="box tall">2</div>
        <div class="box">3</div>
    </div>
    
    <h2>center</h2>
    <div class="container center">
        <div class="box">1</div>
        <div class="box tall">2</div>
        <div class="box">3</div>
    </div>
    
    <h2>flex-start</h2>
    <div class="container flex-start">
        <div class="box">1</div>
        <div class="box tall">2</div>
        <div class="box">3</div>
    </div>
    
    <h2>flex-end</h2>
    <div class="container flex-end">
        <div class="box">1</div>
        <div class="box tall">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
