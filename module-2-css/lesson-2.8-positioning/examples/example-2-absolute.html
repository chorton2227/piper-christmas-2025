<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <link rel="stylesheet" href="example-2-styles.css">
</head>
<body>
    <h1>Absolute Positioning</h1>
    
    <div class="parent">
        <p>Parent container (position: relative)</p>
        <div class="absolute top-left">Top Left</div>
        <div class="absolute top-right">Top Right</div>
        <div class="absolute bottom-left">Bottom Left</div>
        <div class="absolute bottom-right">Bottom Right</div>
        <div class="absolute center">Centered</div>
    </div>
</body>
</html>
